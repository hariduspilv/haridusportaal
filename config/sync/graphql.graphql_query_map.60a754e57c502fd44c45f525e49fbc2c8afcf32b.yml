map:
  1: "query SchoolsList($lang: LanguageId!, $offset: Int, $limit: Int, $title: String, $boundsEnabled: Boolean, $minLat: String, $maxLat: String, $minLon: String, $maxLon: String, $location: String, $locationEnabled: Boolean, $type: [String], $typeEnabled: Boolean, $language: [String], $languageEnabled: Boolean, $ownership: [String], $ownershipEnabled: Boolean, $specialClass: String, $specialClassEnabled: Boolean, $studentHome: String, $studentHomeEnabled: Boolean) {\n  nodeQuery(offset: $offset, limit: $limit, sort: {field: \"title\", direction: ASC}, filter: {conjunction: AND, conditions: [{operator: EQUAL, field: \"type\", value: [\"school\"], language: $lang}, {operator: LIKE, field: \"title\", value: [$title], language: $lang}, {operator: IS_NOT_NULL, field: \"field_school_location.entity.field_address\", language: $lang}, {operator: BETWEEN, field: \"field_school_location.entity.field_coordinates.lat\", value: [$minLat, $maxLat], language: $lang, enabled: $boundsEnabled}, {operator: BETWEEN, field: \"field_school_location.entity.field_coordinates.lon\", value: [$minLon, $maxLon], language: $lang, enabled: $boundsEnabled}, {operator: LIKE, field: \"field_school_location.entity.field_address\", value: [$location], language: $lang, enabled: $locationEnabled}, {operator: IN, field: \"field_educational_institution_ty\", value: $type, language: $lang, enabled: $typeEnabled}, {operator: IN, field: \"field_teaching_language\", value: $language, language: $lang, enabled: $languageEnabled}, {operator: IN, field: \"field_ownership_type\", value: $ownership, language: $lang, enabled: $ownershipEnabled}, {operator: EQUAL, field: \"field_special_class\", value: [$specialClass], language: $lang, enabled: $specialClassEnabled}, {operator: EQUAL, field: \"field_student_home\", value: [$studentHome], language: $lang, enabled: $studentHomeEnabled}]}) {\n    entities(language: $lang) {\n      ... on NodeSchool {\n        entityLabel\n        created\n        fieldSchoolWebpageAddress\n        fieldSchoolContactPhone\n        fieldSchoolContactEmail\n        fieldSpecialClass\n        fieldTeachingLanguage {\n          entity {\n            entityLabel\n          }\n        }\n        fieldOwnershipType {\n          entity {\n            entityLabel\n          }\n        }\n        fieldEducationalInstitutionTy {\n          entity {\n            entityLabel\n          }\n        }\n        fieldSchoolLocation {\n          entity {\n            fieldAddress\n            fieldCoordinates {\n              name\n              lat\n              lon\n            }\n          }\n        }\n        entityUrl {\n          ... on EntityCanonicalUrl {\n            path\n            languageSwitchLinks {\n              active\n              title\n            }\n          }\n        }\n      }\n    }\n  }\n}\n"
  2: "query SchoolsSingle($path: String!) {\n  route(path: $path) {\n    ... on EntityCanonicalUrl {\n      entity {\n        ... on NodeSchool {\n          nid\n          title\n          fieldRegistrationCode\n          fieldOwnershipType {\n            entity {\n              name\n            }\n          }\n          fieldEducationalInstitutionTy {\n            entity {\n              name\n            }\n          }\n          fieldTeachingLanguage {\n            entity {\n              name\n            }\n          }\n          fieldSpecialClass\n          fieldStudentHome\n          fieldSchoolContactPhone\n          fieldSchoolContactEmail\n          fieldSchoolWebpageAddress\n          fieldSchoolLocation {\n            entity {\n              fieldAddress\n              fieldLocationType\n              fieldSchoolLocation {\n                entity {\n                  name\n                }\n              }\n              fieldCoordinates {\n                lat\n                lon\n                zoom\n              }\n            }\n          }\n        }\n      }\n    }\n  }\n}\n"
