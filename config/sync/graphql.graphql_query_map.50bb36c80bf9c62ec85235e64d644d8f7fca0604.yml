map:
  1: "query studyProgrammeList($lang: LanguageId!, $offset: Int, $limit: Int, $title: String, $titleEnabled: Boolean, $location: String, $locationEnabled: Boolean, $type: [String], $typeEnabled: Boolean, $level: [String], $levelEnabled: Boolean, $language: [String], $languageEnabled: Boolean, $school: String, $schoolEnabled: Boolean, $iscedf_board: [String], $iscedf_boardEnabled: Boolean, $iscedf_narrow: [String], $iscedf_narrowEnabled: Boolean, $iscedf_detailed: [String], $iscedf_detailedEnabled: Boolean, $onlyOpenAdmission: Boolean) {\n  nodeQuery(offset: $offset, limit: $limit, sort: {field: \"title\", direction: ASC}, filter: {conjunction: AND, conditions: [{operator: LIKE, field: \"title\", value: [$title], language: $lang, enabled: $titleEnabled}, {operator: LIKE, field: \"field_school_address\", value: [$location], language: $lang, enabled: $locationEnabled}, {operator: LIKE, field: \"field_educational_institution.entity.title\", value: [$school], language: $lang, enabled: $schoolEnabled}, {operator: IN, field: \"field_iscedf_board\", value: $iscedf_board, language: $lang, enabled: $iscedf_boardEnabled}, {operator: IN, field: \"field_iscedf_narrow\", value: $iscedf_narrow, language: $lang, enabled: $iscedf_narrowEnabled}, {operator: IN, field: \"field_iscedf_detailed\", value: $iscedf_detailed, language: $lang, enabled: $iscedf_detailedEnabled}, {operator: EQUAL, field: \"field_admission_status\", value: \"Avatud\", language: $lang, enabled: $onlyOpenAdmission}, {operator: IN, field: \"field_teaching_language\", value: $language, language: $lang, enabled: $languageEnabled}, {operator: IN, field: \"field_study_programme_level\", value: $level, language: $lang, enabled: $levelEnabled}, {operator: IN, field: \"field_study_programme_type\", value: $type, language: $lang, enabled: $typeEnabled}, {operator: EQUAL, field: \"type\", value: [\"study_programme\"], language: $lang}]}) {\n    entities(language: $lang) {\n      ... on NodeStudyProgramme {\n        nid\n        entityLabel\n        entityUrl {\n          path\n        }\n        fieldSchoolAddress\n        fieldSchoolWebsite\n        fieldEducationalInstitution {\n          entity {\n            entityLabel\n            entityId\n          }\n        }\n        fieldTeachingLanguage {\n          entity {\n            entityLabel\n          }\n        }\n        fieldStudyProgrammeType {\n          entity {\n            tid\n            entityLabel\n          }\n        }\n        fieldDurationYears\n        fieldDurationMonths\n        fieldAdmissionStatus\n        fieldAccreditationStatus\n        fieldStudyProgrammeLevel {\n          entity {\n            entityLabel\n          }\n        }\n        fieldIscedfBoard {\n          entity {\n            entityLabel\n          }\n        }\n        fieldIscedfDetailed {\n          entity {\n            entityLabel\n          }\n        }\n        fieldIscedfNarrow {\n          entity {\n            entityLabel\n          }\n        }\n      }\n    }\n  }\n}\n"
