<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Haridusportaal</title><base href="/"><style>body{background:#FAFAFA;}

    .loader {
      position: relative;
      margin: 0 auto;
      width: 100px;
      height:100px;
      &:before {
        content: '';
        display: block;
        padding-top: 100%;
      }
    }

    .circular {
      animation: rotate 2s linear infinite;
      height: 100%;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }</style><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">--><link href="https://fonts.googleapis.com/css?family=Rubik:100,300,400,500,700" rel="stylesheet"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="styles.282e2951011835491c9b.bundle.css" rel="stylesheet"/></head><body><app-root><div class="loader"><svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/></svg></div></app-root><script type="text/javascript" src="inline.3467a57e2b77b942794d.bundle.js"></script><script type="text/javascript" src="polyfills.efc360660182ac20df4d.bundle.js"></script><script type="text/javascript" src="scripts.1e3de3eccc2dbd4e72dc.bundle.js"></script><script type="text/javascript" src="main.997758527b3376176f1e.bundle.js"></script></body></html>
