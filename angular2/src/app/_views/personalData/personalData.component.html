<h1>Isikukaart</h1>
<form (submit)="submit(form.value)" #form="ngForm">
<div class="row mb-20">
    <div class="col-4 sm-12">
        <mat-form-field class="w-100">
            <mat-placeholder>Sisesta isikukood</mat-placeholder>
            <input matInput name="personalCode" ngModel #personalCode type="text" />
            <mat-hint *ngIf="status == 'error'" class="mat-warn">{{ statusText }}</mat-hint>
            <mat-hint *ngIf="content.error && content.error.length > 0" class="mat-warn">{{ content.error[0].errorMessage }}</mat-hint>
        </mat-form-field>
    </div>
    <div class="col-4 sm-12">
        <button mat-raised-button color="primary">
            Kontrolli
        </button>
        <mat-spinner *ngIf="loading" diameter="36" style="margin:0; display:inline-block; margin-left:8px; vertical-align: middle;"></mat-spinner>
    </div>
</div>

<div class="row mb-20" *ngIf="content && content.dateOfBirth">
    <div class="col-12">
        <mat-card>
            <mat-card-content><b>Sünnikuupäev</b>: {{ content.dateOfBirth | date: "dd.MM.yyyy"}}</mat-card-content>
        </mat-card>
    </div>
</div>

<mat-card class="mb-20">
    <mat-card-content>
        <p><b>Toimiv</b>:</p>
        <mat-chip-list class="mat-chip-distance">
            
            <span class="mat-chip-wrapper">
                <mat-chip href="javascript:void(0);" (click)="changeValue(form.value, '37207318816'); personalCode.value = '37207318816';">37207318816</mat-chip>

        <p><b>Tehniline viga</b>:</p>
