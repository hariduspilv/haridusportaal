<breadcrumbs></breadcrumbs>
<div class="sectors main-container">
  <div class="sectors__list-head">
    <div class="sectors__head">
      <div class="sectors__title text-left">{{ 'oskaProfessions.fields' | translate | uppercase }}</div>
      <div class="button-list text-right">
        <div class="view-item pointer" (keyup.enter)="view = 'grid'" (click)="view = 'grid'" attr.aria-label="{{ 'oska.grid' | translate }} {{ 'oska.view' | translate }}" tabindex="0" [class.active]="view === 'grid'">
          <span aria-hidden="true" class="htm-icon">apps</span>
          <div aria-hidden="true" class="title" >{{ 'oska.grid' | translate }}</div>
        </div>
        <div class="view-item pointer" (keyup.enter)="false && view = 'compare'" (click)="false && view = 'compare'" attr.aria-label="{{ 'oska.compare' | translate }} {{ 'oska.view' | translate }}" tabindex="0" [class.active]="view === 'compare'">
          <span aria-hidden="true" class="htm-icon">compare_arrows</span>
          <div aria-hidden="true" class="title">{{ 'oska.compare' | translate }}</div>
        </div>
      </div><!--/button-list-->
    </div>
  </div><!--/row-->
  <div class="sectors__list-body" *ngIf="loading && !data">
    <mat-spinner></mat-spinner>
  </div>
  <div class="sectors__list-body" *ngIf="data && view == 'grid'">
    <div class="row sectors--row" *ngIf="data.length">
      <ng-container *ngFor="let elem of data">
        <div class="col-3 md-4 xs-6 sectors--col">
          <a href="javascript:void(0)" attr.aria-label="{{ elem.title }}" [routerLink]="elem.entityUrl.path" class="sector__wrapper">
            <div class="sector__wrapper--pic">
              <img *ngIf="elem.fieldOskaFieldPicture && elem.fieldOskaFieldPicture.length" [alt]="elem.fieldOskaFieldPicture[0].alt" [title]="elem.fieldOskaFieldPicture[0].title" [src]="elem.fieldOskaFieldPicture[0].derivative.url">
              <img alt="{{ 'errors.img_missing' | translate }}" title="{{ 'errors.img_missing' | translate }}" *ngIf="elem.fieldOskaFieldPicture && !elem.fieldOskaFieldPicture.length" src="../../assets/img/1208x680.png">
              <div class="overlay"></div>
            </div>
            <div class="sector__wrapper--title">
              <h1>{{ elem.title }}</h1>
            </div>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- <div class="sectors__list-body" *ngIf="view == 'compare'"></div> -->
  <div class="sectors__list-body" *ngIf="errMessage && !data">
    <div class="text-center actions__error">
      <p role="alert">{{ 'errors.request' | translate }}</p>
    </div>
  </div>
</div>
