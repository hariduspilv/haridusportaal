<button role="button" (click)="focusMainContent()" (keyup.enter)="focusMainContent()" (keyup.space)="focusMainContent()" class="maincontent" attr.aria-label="Skip to main content">Skip to main content</button>

	<mat-sidenav-container class="example-container"  style="min-height:100%;">

			<app-side-menu></app-side-menu>
		</mat-sidenav>

			<a href="javascript:void(0)" attr.aria-label="{{'Main content start point'}}" id="mainContent"></a>

		</mat-sidenav-content>
		
	</mat-sidenav-container>
</div><!--/inline-->
