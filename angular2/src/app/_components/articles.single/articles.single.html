<div class="wrapper">
  <div class="wrapper__img ATSTART pointer" routerLink="/oska">
    <img alt="alt" src="/assets/img/logo.svg">
  </div>
  <div class="wrapper__article ATEND">
    <article class="article">
      <div class="article__heading">{{ 'news.current' | translate | uppercase }}</div>
      <div class="article__title" attr.aria-label="{{ 'news.title' | translate }}"><a href="javascript:void();" class="normal-text" routerLink="/oska"><h1 class="dark"> {{ 'tiitel' }}</h1></a></div>
      <div class="article__author" attr.aria-label="{{ 'news.author' | translate }}">{{ 'autor' }}</div>
    </article>
  </div>
</div>
