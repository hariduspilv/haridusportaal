<div class="content">
  <div class="content__background" *ngIf="active"></div>
  <div class="content__inner" attr.id="moreContent-{{id}}" [class.show]="show" innerHtml="{{content}}"></div>
</div>
<p class="more" *ngIf="active">
  <button class="mat-raised-button mat-primary" (click)="show = !show">
    <span *ngIf="!show">{{ 'button.show_more' | translate }}</span>
    <span *ngIf="show">{{ 'button.show_less' | translate }}</span>
  </button>
</p>
