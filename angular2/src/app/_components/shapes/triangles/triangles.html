<div class="triangles" [ngClass]="{ 'triangles__topmost': position === 'top', 'triangles__topmost--left': position === 'topLeft' }">
  <div class="triangles__wrapper">
    <div class="triangles__child" [ngStyle]="smallChild"
      [ngClass]="{ 
        'triangles--smallTopLeft': position === 'topLeft',
        'triangles--smallTop': position === 'top',
        'triangles--smallRight': position === 'right',
        'triangles--smallLeft': position === 'left', 
        'triangles--smallLeft--swapped': position === 'leftSwapped' 
      }"></div>
    <div class="triangles__child" [ngStyle]="largeChild"
      [ngClass]="{ 
        'triangles--largeTopLeft': position === 'topLeft',
        'triangles--largeTop': position === 'top',
        'triangles--largeRight': position === 'right',
        'triangles--largeLeft': position === 'left' || position === 'leftSwapped'  
      }"></div>
  </div>
</div>
