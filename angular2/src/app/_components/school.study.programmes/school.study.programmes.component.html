<div *ngIf="programmes.length > 0" class="block snackBar" id="school-study-programmes">
  <div class="block-title">{{'studyProgramme.label' | translate}}</div>
  <div *ngFor="let programme of programmes;let first = first;let last = last;" [class.sm-top]="first" [class.lg-bottom]="last" class="programme">
    <div class="programme-header">
      <div>
        <div class="programme-header__head sm-hide" *ngIf="programme.fieldStudyProgrammeLevel">{{ programme.fieldStudyProgrammeLevel.entity.name }}</div>
        <span>
          <a class="programme-header__title" routerLink="{{programme.entityUrl.path}}">{{ programme.title }}</a>
          <div class="nonActive--blue sm-hide" *ngIf="programme.fieldAdmissionStatus !== 'avatud' && programme.fieldAdmissionStatus !== 'Avatud'">{{'studyProgramme.non_active' | translate}}</div>
        </span>
      </div>
      <div class="compare-block sm-hide">
        <compare [id]="programme.nid" localStorageKey="studyProgramme.compare"></compare>
      </div>
    </div>
    <div class="inline__items sm-hide">
      <span class="item" *ngIf="schoolName">{{ schoolName | titleCase }}</span>
      <span class="bar" *ngIf="programme.fieldSchoolAddress">|</span>
      <span class="item" *ngIf="programme.fieldSchoolAddress">{{ programme.fieldSchoolAddress | titleCase }}</span>
      <span class="bar" *ngIf="programme.fieldSchoolWebsite">|</span>
      <span class="item" *ngIf="programme.fieldSchoolWebsite">
        <a href="{{ programme.fieldSchoolWebsite }}">{{ programme.fieldSchoolWebsite | removeProtocol }}</a>
      </span>
    </div>
  </div>
</div>
