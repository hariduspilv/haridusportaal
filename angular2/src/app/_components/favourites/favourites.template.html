<div class="favourites__wrapper" attr.aria-label="{{'Favourites dropdown, clickable'}}" *ngIf="!userLoggedOut && !initializing">
    
    <span *ngIf="existingFavouriteItems && existing"
     matTooltip="{{  'tooltip.favourites_remove' | translate}}" matTooltipPosition="above" tabindex="0" class="primary htm-icon" role="button" (click)="toggleFavouritesButton()">
      {{  'star'  }}
    </span>
    
     <span *ngIf="existingFavouriteItems && !existing "
     matTooltip="{{ 'tooltip.favourites' | translate}}" matTooltipPosition="above" tabindex="0" class="primary htm-icon" role="button" (click)="toggleFavouritesButton()">
      {{ 'star_border' }}
    </span>
  
</div>
