<div class="favourites__wrapper" attr.aria-label="{{'Favourites dropdown, clickable'}}" *ngIf="!userLoggedOut">
    
    <span
     matTooltip="{{ 'tooltip.favourites' | translate }}" matTooltipPosition="above" tabindex="0" class="primary htm-icon" role="button" (click)="toggleFavouritesButton()" *ngIf="existingFavouriteItems">
      {{ existing === true ? 'star' : 'star_border' }}
    </span>
  
</div>
