<div class="favourites__wrapper" attr.aria-label="{{'fave.dropdown' | translate}}">
    <div class="sm-hide">
      <div *ngIf="state" matTooltip="{{  'tooltip.favourites_remove' | translate}}" matTooltipPosition="above" tabindex="0" class="primary htm-icon" role="button" (click)="removeFavouriteItem()">
        {{  'star'  }}
      </div>
      <div *ngIf="!state" matTooltip="{{ 'tooltip.favourites' | translate}}" matTooltipPosition="above" tabindex="0" class="primary htm-icon" role="button" (click)="addFavouriteItem()">
        {{ 'star_border' }}
      </div>
    </div>
    <div class="sm-show">
      <div *ngIf="state" tabindex="0" class="primary htm-icon" role="button" (click)="removeFavouriteItem()">{{  'star'  }}</div>
      <div *ngIf="!state" tabindex="0" class="primary htm-icon" role="button" (click)="addFavouriteItem()">{{ 'star_border' }}</div>
    </div>
</div>
