<div class="image" cdkTrapFocus>
  <div class="row">
    <div class="col-12">
    	<div attr.aria-label="{{'Click to close modal'}}" role="close">
        <mat-icon mat-icon-button class="close-icon">close
         <button class="btn-hidden pointer" (click)="close()" tabindex="0"></button>
       </mat-icon>
     </div>
    </div>
  </div>
  <img src="{{ data.src }}" alt="{{ data.alt }}" title="{{ data.title }}" style="max-width:100%;" />
  <div class="image-alt-text" *ngIf="data.title">{{ data.title }}</div>
</div>
