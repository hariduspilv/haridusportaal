<div class="image" cdkTrapFocus>
  <div class="row">
    <div class="col-12">
    	<div attr.aria-label="{{'Click to Close to Dialog'}}" role="close">
      <mat-icon mat-icon-button  role="button" (click)="close()" tabindex="0">close</mat-icon>
  </div>
    </div>
  </div>
  <img src="{{ data.src }}" alt="{{ data.alt }}" title="{{ data.title }}" style="max-width:100%;" />
  <div class="image-alt-text" *ngIf="data.title">{{ data.title }}</div>
</div>
