<div class="dialog" cdkTrapFocus>
  <div class="row">
    <div class="col-12" style="position: relative;">
      <span class="dialog__text--medium">{{ data.title }}</span>
      <div class="pull-right" attr.aria-label="{{'Click to close modal'}}" role="close">
        <span class="htm-icon">close

          <button class="btn-hidden" (keyup.space)="closeModal()" (keyup.enter)="closeModal()" (click)="closeModal()" tabindex="0"></button>

        </span>
      </div>
    </div>
  </div>
  <div class="dialog__success--modal">
    <div class="dialog__success--content" [innerHtml]="data.content"></div>
    <div class="dialog__actions--success">
      <div class="text-center">
        <div class="dialog__actions--success__close">
 

        <a *ngIf="data.linkStatus" (keyup.space)="closeModal()" (keyup.enter)="closeModal()" (click)="closeModal()" [routerLink]="[dashboardLink]" href="javascript:void(0)" role="button" tabindex="0" mat-raised-button color="primary" >{{ 'data.dashboard_link' | translate }}</a>
 
          <a href="javascript:void(0)" aria-label="Close" (keyup.space)="closeModal()" (keyup.enter)="closeModal()" (click)="closeModal()">{{ data.close }}</a>
 
       </div>

      </div>
    </div>
  </div>
</div>
