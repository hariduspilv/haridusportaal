<div class="dialog" cdkTrapFocus>
  <div class="row">
    <div class="col-12" style="position: relative;">
      <span class="dialog__text--medium">{{ data.title }}</span>
      <div class="pull-right" attr.aria-label="{{'Click to close modal'}}" role="close">
        <span class="htm-icon">close

          <button class="btn-hidden" (keyup.space)="closeModal()" (keyup.enter)="closeModal()" (click)="closeModal()" tabindex="0"></button>

        </span>
      </div>
    </div>
  </div>
  <div class="dialog__success--modal">
    <div class="dialog__success--content" [innerHtml]="data.content" tabindex="0"></div>
    <div class="dialog__actions--success">
      <div class="text-center">
        <div class="dialog__actions--success__close"><a href="javascript:void(0)" aria-label="Close" (keyup.space)="closeModal()" (keyup.enter)="closeModal()" (click)="closeModal()">{{ data.close }}</a>
        </div>

<!--           <a href="javascript:void(0)" role="link" class="pointer" [routerLink]="['']" aria-expanded="true" (keyup.space)="closeModal()" (keyup.enter)="closeModal()" (click)="closeModal()">
            <span>{{ 'button.BUTTON' | translate }}</span>
          </a> -->


<!--             <a href="{{ iCalUrl }}" target="_blank" role="button" tabindex="0" mat-raised-button color="primary" >{{ 'event.registration_form_add_to_calendar' | translate }}</a> -->

          

      </div>
    </div>
  </div>
</div>
