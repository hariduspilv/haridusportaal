
<div mat-dialog-title>{{ data.title }} <button mat-button (click)="closeModal()"><mat-icon>close</mat-icon></button></div>
<mat-dialog-content>
  <div class="mat-dialog-inline">
    <div [innerHtml]="data.content"></div>
    <p class="font-xs" *ngIf="data.close"><a href="javascript:void(0);" (click)="closeModal()">{{ data.close }}</a></p>
  </div><!--/mat-dialog-inline-->
</mat-dialog-content>
