<div class="news-list__recent" [class.horizontal]="frontpage">
  <div class="news-title">{{ 'news.label' | translate | uppercase }} <a attr.aria-label="{{ 'button.view_all' | translate }}: {{ 'news.label' | translate }}" *ngIf="frontpage" href="javascript:void(0);" [routerLink]="allPath">{{ 'button.view_all' | translate }}</a></div>
  <div class="news-list__recent__block">

    <mat-spinner *ngIf="!content"></mat-spinner>

    <ng-container *ngIf="content">
      <article class="news-list__recent__elem" *ngFor="let item of content">
        <a href="javascript:void();" class="normal-text" [routerLink]="[item.entityUrl.path]">
          <div class="pointer field-image" *ngIf="item.fieldIntroductionImage">
            <img src="{{ item.fieldIntroductionImage.derivative.url }}" alt="{{ item.fieldIntroductionImage.alt }}" width="100%" />
          </div>
          <div class="title__recent"><h1> {{ item.entityLabel }}</h1></div>
        </a>
        <div class="author" attr.aria-label="{{'author.author' | translate}}">{{ item.fieldAuthor }} {{ item.created*1000 | date:"dd.MM.yyyy" }}</div>
      </article>
    </ng-container>

  </div><!--/news-list__recent__block-->
</div><!--/news-list__recent-->
