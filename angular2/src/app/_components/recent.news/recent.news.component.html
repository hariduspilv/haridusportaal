<h2 class="mt-0" *ngIf="content">Loe veel</h2>

<mat-card *ngFor="let item of content" [routerLink]="item.entityTranslation.entityUrl.path" class="pointer mb-20">
   <mat-card-content>
      <h3>{{ item.entityTranslation.entityLabel }}</h3>
      <p>{{ item.entityTranslation.created*1000 | date:"dd.MM.yyyy" }}</p>
      <p [innerHtml]="item.entityTranslation.fieldShortDescription"></p>
      <a mat-raised-button color="primary">Loe l√§hemalt</a>
   </mat-card-content>
</mat-card>
