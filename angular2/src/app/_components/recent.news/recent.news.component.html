<div *ngFor="let item of content" class="mb-20">
    <h3>{{ item.entityLabel }}</h3>
    <p>{{ item.created*1000 | date:"dd.MM.yyyy" }}</p>
    <p [innerHtml]="item.fieldShortDescription"></p>
    <a mat-raised-button [routerLink]="item.entityUrl.path" color="primary">Loe lähemalt</a>
    <mat-divider class="mt-20 mb-20"></mat-divider>
 </div>
 <a href="javascript:void(0);" [routerLink]="allPath" mat-button color="primary">Vaata kõiki</a>
