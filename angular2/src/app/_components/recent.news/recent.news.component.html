<div class="news-list__recent" [class.horizontal]="true">
  <div class="news-title" attr.aria-label="{{ title | translate }}">{{ title | translate }} <a attr.aria-label="{{ 'view.all' | translate }}" *ngIf="frontpage" href="javascript:void(0);" [routerLink]="allPath">{{ 'view.all' | translate | uppercase }}</a></div>
  <div class="news-list__recent__block">

    <mat-spinner *ngIf="!content"></mat-spinner>

    <ng-container *ngIf="content">
      <article class="news-list__recent__elem" *ngFor="let item of content">
        <div class="pointer field-image" *ngIf="item.entityTranslation.fieldIntroductionImage" [routerLink]="[item.entityTranslation.entityUrl.path]">
          <img src="{{ item.entityTranslation.fieldIntroductionImage.derivative.url }}" alt="{{ item.entityTranslation.fieldIntroductionImage.alt }}" width="100%" />
        </div>
        <div class="title__recent" attr.aria-label="{{ 'title' | translate }}" ><a href="javascript:void();" class="normal-text" [routerLink]="[item.entityTranslation.entityUrl.path]"><h1> {{ item.entityTranslation.entityLabel }}</h1></a></div>
        <div class="author" attr.aria-label="{{ 'author' | translate }}">{{ item.entityTranslation.fieldAuthor }} {{ item.entityTranslation.created*1000 | date:"dd.MM.yyyy" }}</div>
      </article>
    </ng-container>

  </div><!--/news-list__recent__block-->
</div><!--/news-list__recent-->
