<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'default'">
    <ng-container *ngFor="let item of chartData">
      <h2>{{ item.graphTitle | titleCase }}</h2>
      <google-chart [data]="item"></google-chart>
    </ng-container>
  </ng-container>

  <ng-container *ngSwitchCase="'filter'">
    <ng-container *ngFor="let item of data">
      
      <h2>{{ item.graphTitle | titleCase }}</h2>
      <div class="graphText" [innerHTML]="item.graphText"></div>

      <ng-container *ngIf="item.filters">
        <div class="row">
          <ng-container *ngFor="let select of item.filters; let i = index">
            <div [ngClass]="{'xs-12 col-4': wide, 'col-6': !wide}" *ngIf="select.options.length > 1">
              <div class="round-input__wrapper">
                <mat-form-field>
                    <ng-container *ngIf="!select.multiple">
                      <mat-select placeholder="{{ select.key | capitalize }}" [(ngModel)]="filters[item.id][select.key]" (selectionChange)="getGraphData( item.id )">
                        <mat-option *ngFor="let item of select.options" [value]="item">
                          {{ item }}
                        </mat-option>
                      </mat-select>
                    </ng-container>
                    
                    <ng-container *ngIf="select.multiple">
                      <mat-select placeholder="{{ select.key | capitalize }}" [(ngModel)]="filters[item.id][select.key]" (selectionChange)="getGraphData( item.id )" multiple>
                        <mat-option *ngFor="let item of select.options" [value]="item">
                          {{ item }}
                        </mat-option>
                      </mat-select>
                    </ng-container>
                </mat-form-field>
              </div>
            </div><!--/col-->
          </ng-container>
        </div><!--/row-->

        <div class="chart-wrapper">

          <ng-container *ngIf="filtersData[item.id]">
            <div class="chart-wrapper__loader" *ngIf="filtersData[item.id].loading">
              <loader></loader>
            </div><!--/chart-wrapper__loader-->
            
            <google-chart [data]="filtersData[item.id]" *ngIf="filtersData[item.id].dataTable"></google-chart>

          </ng-container>
        </div><!--/chart-wrapper-->

      </ng-container>

    </ng-container>

  </ng-container>

</ng-container>
