<div class="map-wrapper" aria-hidden="true">
  <agm-map [zoomControl]="false" [streetViewControl]="false" [latitude]="latitude" [longitude]="longitude" [zoom]="15"  tabindex="-1">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="iconUrl"></agm-marker>
  </agm-map>
  <div class="map-link">
    <a href="http://www.google.com/maps/place/{{ latitude }},{{ longitude }}" target="_blank"><mat-icon>launch</mat-icon><span>{{'button.map_closer' | translate}}</span></a>
  </div>
</div>
