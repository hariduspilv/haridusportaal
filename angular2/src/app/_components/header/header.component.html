<mat-toolbar color="primary" role="header" class="header-toolbar mat-elevation-z6">
  <div class="inline">

    <div class="menu-burger">
      <mat-icon (click)="toggleSideNav()" class="sm-show">menu</mat-icon>
    </div><!--/menu-burger-->
    
    <a role="link" attr.aria-label="{{'This link leads to Home page'}}" [routerLink]="[logoLink]" class="header-logo">
      <span>Edu<span class="bold">portaal</span></span>
      <!-- <img src="assets/logo.png" /> -->
    </a>
    <!-- This fills the remaining space of the current row -->
    <!-- <div class="head-container"> -->
    <span class="fill-space sm-hide">
      <div class="fill-space__flex">
        <div class="searchbar">
          <span class="search">
            <input role="search" class="search-input round-input" placeholder="Otsi lehelt" attr.aria-label="{{'You are on search field'}}" />
            <a href="#" class="search-icn" tabindex="0" attr.aria-label="{{'Search button'}}"></a>
          </span>
        </div>
        <div class="loginbar">
          

          <div *ngIf="languages" class="languages pull-right">
            <mat-menu #appMenu="matMenu" overlapTrigger="false" direction="right" xPosition="before">
              <button mat-menu-item *ngFor="let item of languages" (click)="changeLanguage(item.argument)" attr.aria-label="{{'Language menu'}} ">{{ item.argument | uppercase }}</button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="appMenu" ><mat-icon class="more">more_vert</mat-icon></button>
          </div>

          <app-login></app-login>
        </div>
      </div>
    </span>
    <span class="mob-space sm-show"></span>
    <mat-icon class="search sm-show">search</mat-icon>

    <app-login class="sm-show"></app-login>

    <div *ngIf="languages" class="sm-show pull-right">
      <mat-menu #appMenu="matMenu" overlapTrigger="false" direction="right" xPosition="before">
        <button mat-menu-item *ngFor="let item of languages" (click)="changeLanguage(item.argument)">{{ item.argument | uppercase }}</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="appMenu" ><mat-icon class="more">more_vert</mat-icon></button>
    </div>
  </div><!--/inline-->
</mat-toolbar>
