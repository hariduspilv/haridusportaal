<mat-toolbar color="primary" role="header">
  
  <div class="menu-burger">
    <mat-icon (click)="toggleSideNav()" class="sm-show">menu</mat-icon>
  </div><!--/menu-burger-->

  <span class="fill-space"></span>
  <a [routerLink]="['/']"><img src="assets/logo.png" class="header-logo" /></a>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-space"></span>

  
  <div *ngIf="languages">
    <mat-menu #appMenu="matMenu" overlapTrigger="false">
      <button mat-menu-item *ngFor="let item of languages">{{ item.argument | uppercase }}</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="appMenu" >EN</button>
  </div><!--/languages-->

  
  
</mat-toolbar>
