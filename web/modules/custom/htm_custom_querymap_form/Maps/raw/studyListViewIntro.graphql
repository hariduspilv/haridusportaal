query studyListViewIntro {
  route(path) {
    ... on EntityCanonicalUrl {
      languageSwitchLinks {
        active
        title
        language {
          id
        }
        url {
          path
          routed
          pathAlias
          pathInternal
        }
      }
      entity {
        ... on NodePage {
          nid
          title
          fieldPageIntroduction {
            entity {
              ... on ParagraphIntro {
                fieldIntroTitle
                fieldBody {
                  value
                }
              }
            }
          }
        }
      }
    }
  }
}
