query frontPageQuery($lang: LanguageId!) {
  nodeQuery(sort: {field: "changed", direction: DESC}, filter: {conditions: {field: "type", value: "avaleht", language: $lang}}) {
    entities(language: $lang) {
      ... on NodeAvaleht {
        fieldHeadBlockTitle
        fieldTopics {
          entity {
            ... on ParagraphHomepageTopics {
              fieldTopicTitle
              fieldTopicText
              fieldTopicLink {
                url {
                  routed
                  path
                }
              }
            }
          }
        }
        fieldSupernews {
          entity {
            ... on NodeNews {
              nid
              title
              entityUrl {
                routed
                path
              }
              fieldAuthor
              created
            }
          }
        }
        fieldSupernewsPublishDate {
          value
          date
          unix
        }
        fieldSupernewsUnpublishDate {
          value
          date
          unix
        }
        fieldSecondarySupernews {
          entity {
            ... on NodeNews {
              nid
              title
              entityUrl {
                routed
                path
              }
              fieldAuthor
              created
            }
          }
        }
        fieldSecondarySupernewsPub {
          value
          date
          unix
        }
        fieldSecondarySupernewsUnpub {
          value
          date
          unix
        }
      }
    }
  }
}
