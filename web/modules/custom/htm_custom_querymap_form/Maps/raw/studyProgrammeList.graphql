query studyProgrammeList($lang: LanguageId!, $offset: Int, $limit: Int, $title: String, $titleEnabled: Boolean, $location: String, $locationEnabled: Boolean, $type: [String], $typeEnabled: Boolean, $level: [String], $levelEnabled: Boolean, $language: [String], $languageEnabled: Boolean, $school: String, $schoolEnabled: Boolean, $iscedf_broad: [String], $iscedf_broadEnabled: Boolean, $iscedf_narrow: [String], $iscedf_narrowEnabled: Boolean, $iscedf_detailed: [String], $iscedf_detailedEnabled: Boolean, $onlyOpenAdmission: Boolean) {
    nodeQuery(offset: $offset, limit: $limit, sort: [{field: "title", direction: ASC}, {field: "field_educational_institution.entity.title", direction: ASC}], filter: {conjunction: AND, conditions: [{operator: LIKE, field: "field_school_address", value: [$location], language: $lang, enabled: $locationEnabled}, {operator: LIKE, field: "field_educational_institution.entity.title", value: [$school], language: $lang, enabled: $schoolEnabled}, {operator: IN, field: "field_iscedf_board", value: $iscedf_broad, language: $lang, enabled: $iscedf_broadEnabled}, {operator: IN, field: "field_iscedf_narrow", value: $iscedf_narrow, language: $lang, enabled: $iscedf_narrowEnabled}, {operator: IN, field: "field_iscedf_detailed", value: $iscedf_detailed, language: $lang, enabled: $iscedf_detailedEnabled}, {operator: EQUAL, field: "field_admission_status", value: "Avatud", language: $lang, enabled: $onlyOpenAdmission}, {operator: IN, field: "field_teaching_language", value: $language, language: $lang, enabled: $languageEnabled}, {operator: IN, field: "field_study_programme_level", value: $level, language: $lang, enabled: $levelEnabled}, {operator: IN, field: "field_study_programme_type", value: $type, language: $lang, enabled: $typeEnabled}, {operator: EQUAL, field: "type", value: ["study_programme"], language: $lang}, {operator: EQUAL, field: "status", value: "1"}], groups: [{conjunction: OR, conditions: [{operator: LIKE, field: "field_short_description", value: [$title], language: $lang, enabled: $titleEnabled}, {operator: LIKE, field: "title", value: [$title], language: $lang, enabled: $titleEnabled}, {operator: LIKE, field: "field_degree_or_diploma_awarded.entity.name", value: [$title], language: $lang, enabled: $titleEnabled}, {operator: LIKE, field: "field_specialization", value: [$title], language: $lang, enabled: $titleEnabled}]}]}) {
        count
        entities(language: $lang) {
            ... on NodeStudyProgramme {
                nid
                entityLabel
                entityUrl {
                    path
                }
                fieldSchoolWebsite
                fieldSpecialization
                fieldDegreeOrDiplomaAwarded {
                    entity {
                        entityLabel
                    }
                }
                fieldShortDescription
                fieldSchoolAddress
                fieldSchoolWebsite
                fieldEducationalInstitution {
                    entity {
                        ... on NodeSchool {
                            entityLabel
                            fieldSchoolContactEmail
                            fieldSchoolContactPhone
                            entityId
                        }
                    }
                }
                fieldTeachingLanguage {
                    entity {
                        entityLabel
                    }
                }
                fieldStudyProgrammeType {
                    entity {
                        tid
                        entityLabel
                    }
                }
                fieldDurationYears
                fieldDurationMonths
                fieldAdmissionStatus
                fieldAccreditationStatus
                fieldAccreditationValidUntil {
                    value
                }
                fieldStudyProgrammeLevel {
                    entity {
                        entityLabel
                    }
                }
                fieldIscedfBoard {
                    entity {
                        entityLabel
                    }
                }
                fieldIscedfDetailed {
                    entity {
                        entityLabel
                    }
                }
                fieldIscedfNarrow {
                    entity {
                        entityLabel
                    }
                }
            }
        }
    }
}
