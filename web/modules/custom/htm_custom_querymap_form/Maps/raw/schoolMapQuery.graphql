query schoolMapQuery (
  $lang: String,
  $offset: Int,
  $limit: Int,
  $title: String,
	$location: String,
	$locationEnabled: Boolean,
	$type: [String],
	$typeEnabled:Boolean,
	$language: [String],
	$languageEnabled: Boolean,
	$ownership: [String],
	$ownershipEnabled: Boolean,
	$specialClass:String,
	$specialClassEnabled:Boolean,
	$studentHome:String,
  $studentHomeEnabled: Boolean
){
  CustomElasticQuery(offset:$offset, limit:$limit, elasticsearch_index:["elasticsearch_index_drupaldb_schools"],
    filter:{conjunction:AND, conditions: [
      {operator: EQUAL, field: "langcode", value: [$lang]},
      {operator: LIKE, field: "field_school_name", value: [$title]},
    	{operator: LIKE, field:"field_address", value: [$location], enabled:$locationEnabled},
    	{operator: EQUAL, field:"field_educational_institution_ty_id", value: $type, enabled:$typeEnabled },
    	{operator: IN, field:"field_teaching_language_id", value: $language, enabled:$languageEnabled },
    	{operator: IN, field:"field_ownership_type_id", value: $ownership, enabled:$ownershipEnabled },
    	{operator: EQUAL, field:"field_special_class", value: [$specialClass], enabled:$specialClassEnabled }
    	{operator: EQUAL, field:"field_student_home", value: [$studentHome], enabled:$studentHomeEnabled }
    ]})
  {
    Nid
    FieldSchoolName
    FieldSchoolWebpageAddress
    FieldSchoolContactPhone
    FieldSchoolContactEmail
    FieldSpecialClass
    FieldStudentHome
    FieldTeachingLanguage
    FieldOwnershipType
    FieldEducationalInstitutionTy
    FieldAddress
    Lat
    Lon
    EntityPath
  }
}
