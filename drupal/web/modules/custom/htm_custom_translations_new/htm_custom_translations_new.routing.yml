
htm_custom_translations_new.translation_form:
  path: '/admin/config/htm_custom_translations_new/translation'
  defaults:
    _form: '\Drupal\htm_custom_translations_new\Form\TranslationFormList'
    _title: 'TranslationForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

htm_custom_translations_new.add_translation:
  path: '/admin/config/htm_custom_translations_new/translation/add'
  defaults:
    _form: '\Drupal\htm_custom_translations_new\Form\TranslationFormAddTranslation'
    _title: 'Add new translation'
  requirements:
    _permission: 'manage dynamic translations'

htm_custom_translations_new.edit_translation:
  path: '/admin/config/htm_custom_translations_new/translation/edit/{translation_key}'
  defaults:
    _form: '\Drupal\htm_custom_translations_new\Form\TranslationFormEditTranslation'
    _title: 'Edit translation'
  requirements:
    _permission: 'manage dynamic translations'

htm_custom_translations_new.delete_translation:
  path: '/admin/config/htm_custom_translations_new/translation/delete/{translation_key}'
  defaults:
    _form: '\Drupal\htm_custom_translations_new\Form\TranslationFormDeleteTranslation'
    _title: 'Delete translation'
  requirements:
    _permission: 'manage dynamic translations'
htm_custom_translations_new.import_translation:
  path: '/admin/config/htm_custom_translations_new/translation/import'
  defaults:
    _form: '\Drupal\htm_custom_translations_new\Form\TranslationFormImport'
    _title: 'Import translation'
  requirements:
    _permission: 'manage dynamic translations'
