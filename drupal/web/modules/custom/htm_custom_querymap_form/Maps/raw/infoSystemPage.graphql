query infoSystemPage($path: String!) {
  route(path: $path) {
    ... on EntityCanonicalUrl {
      languageSwitchLinks {
        active
        title
        language {
          id
        }
        url {
          path
          routed
          pathAlias
          pathInternal
        }
      }
      entity {
        ... on NodeInformationSystemPage {
          title
          fieldSubtitle
          fieldLogo {
            derivative(style: CROP_LARGE) {
              url
            }
            targetId
            alt
            title
          }
          fieldIntroductionText
          fieldContentText {
            value
            format
            processed
          }
          fieldWebpageLink {
            url {
              routed
              path
            }
            title
          }
          fieldAttachmentFile {
            description
            entity {
              entityLabel
              entityType
              entityChanged
              entityBundle
              entityCreated
              url
              filename
              filemime
            }
          }
          fieldInfosystemAccordion {
            entity {
              ... on ParagraphInformationSystemAccordion {
                fieldAccordionTitle
                fieldAttachmentFile {
                  description
                  entity {
                    entityLabel
                    entityType
                    entityChanged
                    entityBundle
                    entityCreated
                    url
                    filename
                    filemime
                  }
                }
                fieldLinks {
                  url {
                    routed
                    path
                  }
                  title
                }
                fieldBody {
                  value
                  format
                  processed
                }
              }
            }
          }
          fieldInfosystemSidebar {
            entity {
              ... on ParagraphInformationSystemSidebar {
                fieldLegislationBlock {
                  url {
                    routed
                    path
                  }
                  title
                }
                fieldBlocks {
                  entity {
                    ... on ParagraphBlock {
                      fieldLinks {
                        url {
                          routed
                          path
                        }
                        title
                      }
                      fieldBlockTitle
                    }
                  }
                }
                fieldButton {
                  url {
                    routed
                    path
                  }
                  title
                }
              }
            }
          }
        }
      }
    }
  }
}
