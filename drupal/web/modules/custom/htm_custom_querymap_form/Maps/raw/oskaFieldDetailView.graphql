query oskaFieldDetailView($path: String!) {
  route(path: $path) {
    ... on EntityCanonicalUrl {
      languageSwitchLinks {
        active
        title
        language {
          id
          __typename
        }
        url {
          path
          routed
          pathAlias
          pathInternal
          __typename
        }
        __typename
      }
      entity {
        ... on NodeOskaFieldPage {
          isFavorite
          nid
          entityLabel
          fieldIntroduction
          fieldOskaFieldPicture {
            derivative(style: CROPLARGE) {
              url
              __typename
            }
            width
            height
            alt
            title
            __typename
          }
          fieldOskaVideo {
            input
            videoDomain
            videoDescription
            videoId
          }
          body {
            value
            processed
          }
          fieldOskaWebPage {
            url {
              routed
              path
              __typename
            }
            title
            __typename
          }
          fieldOskaAttachmentFile {
            description
            entity {
              entityLabel
              entityType
              entityChanged
              entityBundle
              entityCreated
              url
              filename
              filemime
              __typename
            }
            __typename
          }
          reverseFieldOskaFieldParagraph(limit:1000) {
            entities {
              ... on ParagraphMainProfessionSidebar {
                paragraphReference {
                  ... on NodeOskaMainProfessionPage {
                    entityLabel
                    entityId
                    entityUrl {
                      routed
                      path
                      __typename
                    }
                    reverseOskaMainProfessionOskaFillingBarEntity {
                      entities {
                        ... on OskaFillingBarEntity {
                          value
                        }
                      }
                    }
                    reverseOskaMainProfessionOskaIndicatorEntity {
                      entities {
                        ... on OskaIndicatorEntity {
                          oskaId
                          oskaIndicator
                          value
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          fieldOskaFieldAccordion {
            entity {
              ... on ParagraphMainProfessionAccordion {
                fieldTitle
                fieldBody {
                  value
                  __typename
                }
                fieldLinks {
                  url {
                    routed
                    path
                    __typename
                  }
                  title
                  __typename
                }
                __typename
              }
              __typename
            }
            __typename
          }
          fieldOskaFieldSidebar {
            entity {
              ... on ParagraphOskaFieldSidebar {
                fieldNumberEmployed
                fieldEmploymentChange
                fieldOskaFieldPros
                fieldNeutral
                fieldOskaFieldCons
                fieldOskaFieldQuickFind {
                  url {
                    routed
                    path
                  }
                  title
                }
                fieldRelatedPages {
                  url {
                    routed
                    path
                  }
                  title
                }
                fieldOskaFieldContact {
                  entity {
                    ... on ParagraphContactSection {
                      fieldEmail
                      fieldPerson
                      fieldPhone
                      fieldOrganization
                    }
                  }
                }
              }
            }
          }
          oskaGraphData
          fieldDynamicGraph {
            graphSet
            graphTitle
            filterValues
            graphType
            secondaryGraphType
            graphText
          }
        }
        __typename
      }
      __typename
    }
    __typename
  }
}
