query jobOffersNodeQuery($count: Int, $lang: LanguageId!) {
  nodeQuery(limit: $count, filter: {conditions: {field: "type", value: "job_offer", operator: EQUAL, language: $lang}}) {
    count
    entities(language: $lang){
      ... on NodeJobOffer{
        title
        fieldInstitution
        fieldDate
        fieldWebpageLink {
          uri
        }
        fieldIdNumber
        fieldAdrid
        fieldLocation {
          entity {
            ... on ParagraphLocation {
              fieldAddress
              fieldLat
              fieldLong
            }
          }
        }
        fieldTime {
          entity {
            ... on ParagraphWorkingTime {
              fieldFullTime
              fieldPartTime
              fieldInShifts
              fieldAtNight
            }
          }
        }
      }
    }
  }
}
