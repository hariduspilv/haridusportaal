query oskaMainProfessionDetailView($path: String!) {
  route(path: $path) {
    ... on EntityCanonicalUrl {
      languageSwitchLinks {
        active
        title
        language {
          id
          __typename
        }
        url {
          path
          routed
          pathAlias
          pathInternal
          __typename
        }
        __typename
      }
      entity {
        ... on NodeOskaMainProfessionPage {
          fieldPictogram {
            entity{
              url
            }
          }
          fieldProfession
          fieldFurtherInfo {
            value
            processed
          }
          isFavorite
          nid
          entityLabel
          fieldFixedLabel {
            entity {
              ... on TaxonomyTermOskaFixedLabels {
                entityId
                entityLabel
              }
            }
          }
          fieldIntroduction
          fieldMainProfessionPicture {
            derivative(style: CROP_LARGE) {
              url
              __typename
            }
            width
            height
            alt
            title
            __typename
          }
          fieldOskaMainProfessionVideo {
            input
            videoDomain
            videoDescription
            videoId
          }
          body {
            value
            processed
          }
          fieldOskaMainProfessionLinks {
            url {
              routed
              path
              __typename
            }
            title
            __typename
          }
          fieldOskaMainProfessionFile {
            description
            entity {
              entityLabel
              entityType
              entityChanged
              entityBundle
              entityCreated
              url
              filename
              filemime
              __typename
            }
            __typename
          }
          fieldMainProfessionAccordion {
            entity {
              ... on ParagraphMainProfessionAccordion {
                fieldTitle
                fieldBody {
                  value
                  __typename
                }
                fieldLinks {
                  url {
                    routed
                    path
                    __typename
                  }
                  title
                  __typename
                }
                __typename
              }
              __typename
            }
            __typename
          }
          fieldMainProfessionTag {
            entity {
              entityLabel
              __typename
            }
            __typename
          }
          reverseOskaMainProfessionOskaIndicatorEntity {
            entities {
              ... on OskaIndicatorEntity {
                oskaId
                oskaIndicator
                value
                icon
              }
            }
          }
          reverseOskaMainProfessionOskaFillingBarEntity {
            entities {
              ... on OskaFillingBarEntity {
                value
              }
            }
          }
          fieldSidebar {
            entity {
              ... on ParagraphMainProfessionSidebar {
                fieldPros
                fieldNeutral
                fieldCons
                fieldOskaField {
                  entity {
                    ... on NodeOskaFieldPage {
                      entityLabel
                      entityUrl {
                        routed
                        path
                      }
                    }
                  }
                }
                fieldIscedfSearchLink {
                  entity {
                    ... on ParagraphIscedfSearch {
                      iscedf_detailed: fieldIscedfSearchTerm {
                        entity {
                          ... on TaxonomyTermIscedF {
                            entityId
                            entityLabel
                          }
                        }
                      }
                      iscedf_broad: fieldIscedfBroad {
                        entity {
                          ... on TaxonomyTermIscedF {
                            entityId
                            entityLabel
                          }
                        }
                      }
                      iscedf_narrow: fieldIscedfNarrow {
                        entity {
                          ... on TaxonomyTermIscedF {
                            entityId
                            entityLabel
                          }
                        }
                      }
                      level: fieldLevel {
                        entity {
                          ... on TaxonomyTermStudyprogrammelevel {
                            entityId
                            entityLabel
                          }
                        }
                      }
                    }
                  }
                }
                fieldJobOpportunities {
                  url {
                    path
                    routed
                  }
                  title
                }
                fieldQualificationStandard {
                  url {
                    routed
                    path
                  }
                  title
                }
                fieldJobs {
                  entity {
                    ... on ParagraphJob {
                      fieldJobName
                      fieldJobLink {
                        url {
                          routed
                          path
                        }
                        title
                      }
                    }
                  }
                }
                fieldQuickFind {
                  url {
                    routed
                    path
                  }
                  title
                }
                fieldContact {
                  entity {
                    ... on ParagraphContactSection {
                      fieldEmail
                      fieldOrganization
                      fieldPerson
                      fieldPhone
                    }
                  }
                }
              }
            }
          }
          oskaGraphData
          fieldDynamicGraph {
            graphSet
            graphTitle
            filterValues
            graphType
            secondaryGraphType
            graphText
          }
        }
        __typename
      }
      __typename
    }
    __typename
  }
}
