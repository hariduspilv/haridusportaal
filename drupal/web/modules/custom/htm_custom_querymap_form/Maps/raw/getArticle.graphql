query getArticle($path: String!) {
  route(path: $path) {
    ... on EntityCanonicalUrl {
      languageSwitchLinks {
        active
        language {
          id
        }
        url {
          path
        }
      }
      entity {
        ... on NodeArticle {
          isFavorite
          nid
          title
          fieldBody{
            value
          }
          fieldBodySummary
          fieldImage {
            derivative(style:CROPLARGE){
              url
            }
            targetId
            alt
            title
          }
          fieldVideo {
            input
            videoDomain
            videoDescription
            videoId
            videoThumbnail
          }
          fieldAccordionSection {
            entity {
              ... on ParagraphAccordion {
                fieldAccordionTitle
                fieldRelatedArticle {
                  url {
                    path
                  }
                  title
                }
                fieldBody {
                  value
                }
              }
            }
          }
          fieldRightSidebar {
            entity {
              ... on ParagraphRightSidebarSectionInfo {
                fieldAdditional {
                  entity {
                    ... on ParagraphAdditionalSection{
                      fieldTitle
                      fieldAdditionalBody
                    }
                  }
                }
                fieldContactSection {
                  entity {
                    ... on ParagraphContactSection {
                      fieldPhone
                      fieldPerson
                      fieldEmail
                      fieldOrganization
                    }
                  }
                }
                fieldRelatedArticle{
                  url {
                    path
                    routed
                  }
                  title
                }
                fieldHyperlinks {
                  url {
                    path
                    routed
                  }
                  title
                }
              }
            }
          }
          fieldInfograph{
            graphSet
            graphTitle
            graphVAxis
            filterValues
            filterValues
            graphType
            secondaryGraphType
            graphText
          }
        }
      }
    }
  }
}
