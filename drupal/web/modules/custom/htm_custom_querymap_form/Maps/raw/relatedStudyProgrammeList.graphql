query ($lang: LanguageId!, $schoolId: String!) {
    nodeQuery(limit:1000, filter: {conditions: {field: "field_educational_institution", value: [$schoolId], language: $lang}}, sort: [{field: "title", direction: ASC}]) {
        entities(language: $lang) {
            ... on NodeStudyProgramme {
                nid
                title
                entityUrl {
                    path
                }
                fieldSchoolAddress
                fieldSchoolWebsite
                fieldStudyProgrammeType {
                    entity {
                        name
                    }
                }
                fieldStudyProgrammeLevel {
                    entity {
                        name
                    }
                }
                fieldTeachingLanguage {
                    entity {
                        name
                    }
                }
                fieldIscedfDetailed {
                    entity {
                        name
                    }
                }
                fieldAccreditationStatus
                fieldDurationYears
                fieldDurationMonths
                fieldAdmissionStatus
            }
        }
    }
}
