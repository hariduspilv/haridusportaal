oska_indicator_entity.batch_import:
  path: '/oska-indicator-data-import'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaIndicatorImportDataForm'
    _title: 'Import oska indicator data'
  requirements:
    _permission: 'import oska csv data'

oska_table_entity.batch_import:
  path: '/oska-table-data-import'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaTableImportDataForm'
    _title: 'Import oska table data'
  requirements:
    _permission: 'import oska csv data'

oska_filling_bar_entity.batch_import:
  path: '/oska-filling-bar-data-import'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaFillingBarImportDataForm'
    _title: 'Import oska filling bar data'
  requirements:
    _permission: 'import oska csv data'

oska_map_csv.import:
  path: '/oska_map_csv_import'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaMapImportDataForm'
    _title: 'Import OSKA Map Data CSV'
  requirements:
    _permission: 'import oska csv data'

oska_studies.import:
  path: '/oska_studies_import'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaImportStudiesForm'
    _title: 'Import OSKA Main Profession Studies CSV'
  requirements:
    _permission: 'import oska csv data'

htm_custom_oska.oska_infograph_import_data_form:
  path: '/admin/structure/oska_infograph/import'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaInfographImportDataForm'
    _title: 'OskaInfographImportDataForm'
  requirements:
    _permission: 'access content'

htm_custom_oska.oska_infograph_csv_list_form:
  path: '/admin/structure/oska_infograph/list'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaInfographCsvListForm'
    _title: 'OskaInfographCsvListForm'
  requirements:
    _permission: 'access content'

htm_custom_oska.oska_delete_infograph:
  path: '/admin/config/oska_infograph/delete/{filename}'
  defaults:
    _form: '\Drupal\htm_custom_oska\Form\OskaInfographDeleteCsvForm'
    _title: 'Delete oska infograph'
  requirements:
    _permission: 'access content'
