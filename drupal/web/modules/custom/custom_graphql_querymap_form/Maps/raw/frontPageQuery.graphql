query frontPageQuery(
  $lang: LanguageId!
){
  nodeQuery(sort:{field:"changed",direction:DESC},filter:{conditions:{field:"type", value:"avaleht", language: $lang}}){
    entities(language:$lang){
      ... on NodeAvaleht{
        fieldHeadBlockTitle
        fieldTopics{
          entity{
            fieldTopicTitle
            fieldTopicText
            fieldTopicLink{
              url{
                routed
                path
              }
            }
          }
        }
        fieldSupernews{
          entity{
            nid
            title
            entityUrl{
              routed
              path
            }
            fieldAuthor
            created
          }
        }
        fieldSupernewsPublishDate{
          value
          date
          unix
        }
        fieldSupernewsUnpublishDate{
          value
          date
          unix
        }
      }
    }
  }
}
