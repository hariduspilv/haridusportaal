{
  CustomFavorites {
    ... on FavoriteEntity {
      favorites {
        targetId
        entity {
          ... on ParagraphFavoriteItem {
            fieldFavoriteTitle
            fieldType
            fieldPage {
              entity {
                entityLabel
                entityUrl {
                  path
                }
              }
            }
            fieldSearch
          }
        }
      }
    }
  }
}
