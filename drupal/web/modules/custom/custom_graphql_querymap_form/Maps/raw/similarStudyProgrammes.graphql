query similarStudyProgrammes($nid: Int!, $address: String) {
  CustomStudyProgrammeElasticQuery(filter: {nid: $nid, school_address: $address}) {
    Nid
    Name
    FieldSchoolName
    FieldSchoolAddress
    FieldSchoolWebsite
    FieldStudyProgrammeLevel
    FieldTeachingLanguage
    FieldIscedfDetailed
    FieldAccreditationStatus
    FieldDurationYears
    FieldDurationMonths
    FieldAdmissionStatus
    EntityPath
  }
}
