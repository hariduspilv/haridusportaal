query similarStudyProgrammes(
  $nid: Int!
){
  CustomStudyProgrammeElasticQuery(filter:{nid:$nid}){
    Nid
    Name
    FieldSchoolAddress
    FieldSchoolWebsite
    FieldStudyProgrammeLevel
    FieldTeachingLanguage
    FieldIscedfDetailed
    FieldAccreditationStatus
    FieldDurationYears
    FieldDurationMonths
    FieldAdmissionStatus
    EntityPath
  }
}
