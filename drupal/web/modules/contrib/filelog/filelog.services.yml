services:
  logger.filelog:
    class: Drupal\filelog\Logger\FileLog
    arguments:
      - '@config.factory'
      - '@state'
      - '@token'
      - '@datetime.time'
      - '@logger.log_message_parser'
    tags:
      - { name: logger }
  filelog.rotator:
    class: Drupal\filelog\LogRotator
    arguments:
      - '@config.factory'
      - '@state'
      - '@token'
      - '@datetime.time'
      - '@logger.filelog'
