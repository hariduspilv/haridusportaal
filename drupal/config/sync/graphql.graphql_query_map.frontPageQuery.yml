map:
  1: "query frontPageQuery($lang: LanguageId!) {\n  nodeQuery(sort: {field: \"changed\", direction: DESC}, filter: {conditions: {field: \"type\", value: \"avaleht\", language: $lang}}) {\n    entities(language: $lang) {\n      ... on NodeAvaleht {\n        fieldHeadBlockTitle\n        fieldTopics {\n          entity {\n            fieldTopicTitle\n            fieldTopicText\n            fieldTopicLink {\n              url {\n                routed\n                path\n              }\n            }\n          }\n        }\n        fieldSupernews {\n          entity {\n            nid\n            title\n            entityUrl {\n              routed\n              path\n            }\n            fieldAuthor\n            created\n          }\n        }\n        fieldSupernewsPublishDate {\n          value\n          date\n          unix\n        }\n        fieldSupernewsUnpublishDate {\n          value\n          date\n          unix\n        }\n      }\n    }\n  }\n}\n"
