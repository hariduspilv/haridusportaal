map:
  1: "query oskaFieldListView($nid: [String], $nidEnabled: Boolean, $lang: LanguageId!, $offset: Int, $limit: Int) {\n  nodeQuery(offset: $offset, limit: $limit, sort: {field: \"created\", direction: DESC, language: $lang}, filter: {conjunction: AND, conditions: [{operator: EQUAL, field: \"type\", value: [\"oska_field_page\"], language: $lang}, {operator: IN, field: \"nid\", value: $nid, language: $lang, enabled: $nidEnabled}]}) {\n    entities(language: $lang) {\n      ... on NodeOskaFieldPage {\n        nid\n        title\n        entityUrl {\n          routed\n          path\n        }\n        fieldOskaFieldPicture {\n          derivative(style: CROP_LARGE) {\n            url\n            __typename\n          }\n          width\n          height\n          alt\n          title\n          __typename\n        }\n        __typename\n      }\n      __typename\n    }\n    __typename\n  }\n}\n"
