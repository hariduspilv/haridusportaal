  1: "query oskaFieldDetailView($path: String!) {\n  route(path: $path) {\n    ... on EntityCanonicalUrl {\n      languageSwitchLinks {\n        active\n        title\n        language {\n          id\n          __typename\n        }\n        url {\n          path\n          routed\n          pathAlias\n          pathInternal\n          __typename\n        }\n        __typename\n      }\n      entity {\n        ... on NodeOskaFieldPage {\n          nid\n          entityLabel\n          fieldIntroduction\n          fieldOskaFieldPicture {\n            derivative(style: CROP_LARGE) {\n              url\n              __typename\n            }\n            width\n            height\n            alt\n            title\n            __typename\n          }\n          fieldOskaVideo {\n            input\n            videoDomain\n            videoDescription\n            videoId\n          }\n          body {\n            value\n            processed\n          }\n          fieldOskaWebPage {\n            url {\n              routed\n              path\n              __typename\n            }\n            title\n            __typename\n          }\n          fieldOskaAttachmentFile {\n            description\n            entity {\n              entityLabel\n              entityType\n              entityChanged\n              entityBundle\n              entityCreated\n              url\n              filename\n              filemime\n              __typename\n            }\n            __typename\n          }\n          fieldOskaFieldAccordion {\n            entity {\n              ... on ParagraphMainProfessionAccordion {\n                fieldTitle\n                fieldBody {\n                  value\n                  __typename\n                }\n                fieldLinks {\n                  url {\n                    routed\n                    path\n                    __typename\n                  }\n                  title\n                  __typename\n                }\n                __typename\n              }\n              __typename\n            }\n            __typename\n          }\n          fieldOskaFieldSidebar {\n            entity {\n              ... on ParagraphOskaFieldSidebar {\n                fieldNumberEmployed\n                fieldNumberEmployedText\n                fieldOskaFieldPros\n                fieldOskaFieldCons\n                fieldOskaMainProfession {\n                  entity {\n                    ... on NodeOskaMainProfessionPage {\n                      entityLabel\n                      entityUrl {\n                        path\n                      }\n                    }\n                  }\n                }\n                fieldOskaFieldQuickFind {\n                  url {\n                    routed\n                    path\n                  }\n                  title\n                }\n                fieldRelatedPages {\n                  url {\n                    routed\n                    path\n                  }\n                  title\n                }\n                fieldOskaFieldContact {\n                  entity {\n                    ... on ParagraphContactSection {\n                      fieldEmail\n                      fieldPerson\n                      fieldPhone\n                      fieldOrganization\n                    }\n                  }\n                }\n              }\n            }\n          }\n        }\n        __typename\n      }\n      __typename\n    }\n    __typename\n  }\n}\n"
