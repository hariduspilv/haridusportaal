<div class="inline">
  <loader *ngIf="loading"></loader>
  <article-layout [sidebar]="sidebar" *ngIf="!loading">
    <breadcrumbs [data]="path"></breadcrumbs>
    
    <ng-container *ngIf="!loading">
      <ng-container *ngIf="generalEducationDocumentType;else singleDocument">
        <block [titleBorder]="false" tabStyle="middle" (tabChange)="tabChanged($event)">
              
          <block-title>{{'certificates.title' | translate }}</block-title>
        
          <block-secondary-title>
            {{ 'certificates.certificate_nr' | translate }} {{documents.certificate?.number}}
          </block-secondary-title>

          <block-content
            [tabLabel]="'certificates.graduation_certificate' | translate"
            tabIcon="columns"
          >
            <certificate *ngIf="!loading" [document]="documents.certificate" #certificate></certificate>
          </block-content
          >
          <block-content
            *ngIf="documents.transcript?.id"
            [tabLabel]="'certificates.grade_sheet' | translate"
            tabIcon="file-text"
          >
            <certificate-grade-sheet [document]="documents.transcript"></certificate-grade-sheet>
          </block-content>
        </block>
      </ng-container>
      <ng-template #singleDocument>
        <block [titleBorder]="false">
          <block-title>{{'certificates.title' | translate }}</block-title>
        
          <block-secondary-title>
            {{ 'certificates.certificate_nr' | translate }} {{documents.certificate?.number}}
          </block-secondary-title>

          <block-content>
            <certificate-detailed *ngIf="!loading" [document]="documents.certificate"></certificate-detailed>
          </block-content>
        </block>
      </ng-template>
    </ng-container>
  </article-layout>
</div>
