<div class="inline">
	<loader *ngIf="loading"></loader>
	<article-layout [sidebar]="sidebar" *ngIf="!loading">
		<breadcrumbs [data]="breadcrumbs"></breadcrumbs>
		<block [titleBorder]="false" tabStyle="middle" (tabChange)="tabChanged($event)">
			<block-title>
				{{'certificates.title' | translate }} <a routerLink="/tunnistused/lÃµpudokumendid" *ngIf="accessType === 'ID_CODE'"><icon glyph="chevron-left"></icon>{{'certificates.back_to_search' | translate}}</a>
			</block-title>

			<block-secondary-title>
				{{ 'certificates.certificate_nr' | translate }} {{documents?.certificate?.number}}
			</block-secondary-title>

			<block-content
				[tabLabel]="'certificates.graduation_certificate' | translate"
				tabIcon="columns"
			>
				<loader *ngIf="loading"></loader>
				<ng-container *ngIf="!loading && !notFound">
					<certificate [document]="documents?.certificate" #certificate></certificate>
				</ng-container>

				<p class="text-center" *ngIf="notFound">
					{{ 'certificates.no_certificate_or_access' | translate }}
				</p>
			</block-content>

			<block-content
				*ngIf="documents?.transcript"
				[tabLabel]="'certificates.grade_sheet' | translate"
				tabIcon="file-text"
			>
				<certificate-grade-sheet [document]="documents?.transcript" #gradeSheet></certificate-grade-sheet>
			</block-content>
		</block>
	</article-layout>
</div>
