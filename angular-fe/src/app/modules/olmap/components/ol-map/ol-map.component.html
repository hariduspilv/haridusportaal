<div class="map__wrapper">
	<div class="map__container" #mapContainer>
		<div class="map__tooltip-box" #mapTooltipContainer>
			<ng-container *ngIf="activeTooltip">
				<ng-container
					*ngTemplateOutlet="
						activeTooltip;
						context: { feature: activeTooltipContext, close: hideOverlay }
					"
				></ng-container>
			</ng-container>
		</div>
	</div>
	<!-- /.map__container -->
</div>
<!-- /.map__wrapper -->
