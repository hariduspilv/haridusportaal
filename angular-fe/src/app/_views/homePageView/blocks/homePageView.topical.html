<homepage-line [type]="line"></homepage-line>
<div class="inner">
  <div class="topical">
    <div class="topical__content">
      <h2 class="topical__category" [attr.aria-label]="category">{{ category }}</h2>
      <h3 class="topical__title"><a [attr.aria-label]="article.title" [routerLink]="article.path">{{ article.title }}</a></h3>
      <a [routerLink]="article.path" class="topical__link" [attr.aria-label]="'button.read_more' | translate">{{ 'button.read_more' | translate }}</a>
    </div><!--/topical__content-->
    <div class="topical__image">
      <img src="{{ image }}" alt="" />
    </div><!--/topical__image-->
  </div><!--/topical-->
</div><!--/inner-->
