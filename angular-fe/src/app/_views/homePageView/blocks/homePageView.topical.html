<homepage-line type="2"></homepage-line>
<div class="inner">
  <div class="topical">
    <div class="topical__content">
      <h2 class="topical__category" tabindex="0" [attr.aria-label]="'home.topical' | translate">{{ 'home.topical' | translate }}</h2>
      <h3 class="topical__title" tabindex="0" [attr.aria-label]="article.title">{{ article.title }}</h3>
      <a [routerLink]="article.path" class="topical__link" role="button" tabindex="0" [attr.aria-label]="'button.read_more' | translate">{{ 'button.read_more' | translate }}</a>
    </div><!--/topical__content-->
    <div class="topical__image">
      <img src="/assets/img/homepage-topical-1.svg" alt="" />
    </div><!--/topical__image-->
  </div><!--/topical-->
</div><!--/inner-->
