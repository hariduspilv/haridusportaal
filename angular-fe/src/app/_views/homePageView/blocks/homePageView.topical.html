<homepage-line type="2"></homepage-line>
<div class="inner">
  <div class="topical">
    <div class="topical__content">
      <div class="topical__category">{{ 'home.topical' | translate }}</div>
      <div class="topical__title">{{ article.title }}</div>
      <a [routerLink]="article.path" class="topical__link">{{ 'home.read_more' | translate }}</a>
    </div><!--/topical__content-->
    <div class="topical__image">
      <img src="/assets/img/homepage-topical-1.svg" />
    </div><!--/topical__image-->
  </div><!--/topical-->
</div><!--/inner-->
