<homepage-line [type]="line"></homepage-line>
<div class="inner">
  
  <div class="slides" id="scrollTo-teenused" *ngIf="data.length">
    <h2 class="slides__title"  [attr.aria-label]="title">{{ title }}</h2>
    <div class="slides__container">
      <div class="slides__wrapper">

        <carousel [data]="data"></carousel>
        
      </div><!--/slides__wrapper-->
    </div><!--/slides__container-->
  
  </div><!--/slides-->
</div><!--/inner-->
