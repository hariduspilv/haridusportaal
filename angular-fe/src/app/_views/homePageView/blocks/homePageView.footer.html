<homepage-line type="4"></homepage-line>
<div class="inner">
  <div class="footer">
    <div class="contact" *ngIf="data">
      <div class="contact__title">{{ 'home.contact' | translate }}</div>
      <p>
        {{ data.name }}<br />
        <a [href]="'mailto:'+data.email">{{ data.email }}</a><br />
        {{ data.phone }}
      </p>
    </div><!--/contact-->
    <div class="newsletter">
      <div class="newsletter__title">{{ 'home.newsletter_subscribe' | translate }}</div>
      <div class="newsletter__cols">
        <div class="newsletter__col">
          <formItem [placeholder]="'home.newsletter_email' | translate"></formItem>
        </div><!--/newsletter_col-->
        <div class="newsletter__col">
          <button htm-button theme="outline-dark">{{ 'home.newsletter_join' | translate }}</button>
        </div><!--/newsletter_col-->
        <div class="newsletter__col">
          <a routerLink="/">{{ 'home.newsletter_rss' | translate }}</a>
        </div><!--/newsletter_col-->
      </div><!--/newsletter__cols-->
    </div><!--/newsletter-->
  </div><!--/footer-->
</div><!--/inner-->
