<homepage-line type="3"></homepage-line>
<div class="inner">
  <div class="study">
    <h2 class="study__category" [attr.aria-label]="'home.study_title' | translate" tabindex="0">{{ 'home.study_title' | translate }}</h2>
    <div class="study__intro" [innerHTML]="'home.study_intro' | translate" tabindex="0"></div>
    <div class="study__blocks">

      <div class="study__instance">
        <div class="study__elem"  routerLink="/ametialad" role="button" tabindex="0">
          <div class="study__elem__image">
            <img src="/assets/img/homepage-study-1.svg" alt="" />
          </div><!--/study__elem__image-->
          <div class="study__elem__body">
            <h3 class="study__elem__title" tabindex="0">{{ 'home.profession_compare' | translate }}</h3>
            <div class="study__elem__text">
              <a tabindex="0" routerLink="/ametialad" role="button">{{ 'home.view_more' | translate }}</a>
            </div>
          </div><!--/study__elem__body-->
        </div><!--/study__elem-->
      </div><!--/study__instance-->
      
      <div class="study__instance">
        <div class="study__elem" routerLink="/erialad" role="button" tabindex="0">
          <div class="study__elem__image">
            <img src="/assets/img/homepage-study-2.svg" alt="" />
          </div><!--/study__elem__image-->
          <div class="study__elem__body">
            <div class="study__elem__title" tabindex="0">{{ 'home.studyprogramme_compare' | translate }}</div>
            <div class="study__elem__text">
              <a tabindex="0" routerLink="/ametialad" role="button">{{ 'home.view_more' | translate }}</a>
            </div>
          </div><!--/study__elem__body-->
        </div><!--/study__elem-->
      </div><!--/study__instance-->

    </div><!--/study__blocks-->
  </div><!--/study-->
</div><!--/inner-->
