<homepage-line type="3"></homepage-line>
<div class="inner">
  <div class="study">
    <div class="study__category">{{ 'home.study_title' | translate }}</div>
    <div class="study__intro" [innerHTML]="'home.study_intro' | translate"></div>
    <div class="study__blocks">

      <div class="study__instance">
        <div class="study__elem"  routerLink="/ametialad">
          <div class="study__elem__image">
            <img src="/assets/img/homepage-study-1.svg" alt="" />
          </div><!--/study__elem__image-->
          <div class="study__elem__body">
            <h3 class="study__elem__title">{{ 'home.profession_compare' | translate }}</h3>
            <div class="study__elem__text">{{ 'home.view_more' | translate }}</div>
          </div><!--/study__elem__body-->
        </div><!--/study__elem-->
      </div><!--/study__instance-->
      
      <div class="study__instance">
        <div class="study__elem" routerLink="/erialad">
          <div class="study__elem__image">
            <img src="/assets/img/homepage-study-2.svg" alt="" />
          </div><!--/study__elem__image-->
          <div class="study__elem__body">
            <div class="study__elem__title">{{ 'home.studyprogramme_compare' | translate }}</div>
            <div class="study__elem__text">{{ 'home.view_more' | translate }}</div>
          </div><!--/study__elem__body-->
        </div><!--/study__elem-->
      </div><!--/study__instance-->

    </div><!--/study__blocks-->
  </div><!--/study-->
</div><!--/inner-->
