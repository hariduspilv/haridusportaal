<div class="navBlock">
  <div class="emblem" id="emblem" tabindex="-1" role="img" *ngIf="theme === 'career'" aria-label="Struktuurifondide logod"></div>
  <div class="inner">
    <div class="navBlock__title">
      <div class="navBlock__title__inner">
        <h1 [innerHTML]="title"></h1>
        <ng-container *ngIf="description">
          <p>{{ description }}</p>
        </ng-container>
      </div><!--/navBlock__title__inner-->
      <img [src]="image" alt="" />
    </div><!--/navBlock__title-->
    <div class="navBlock__buttons" *ngIf="data.length" [class]="{'navBlock__buttons--centered': !showReadMore}">
      <ul>
        <li *ngFor="let item of data">
          <a *ngIf="!item.link.url.routed" target="_blank" [href]="item.link.url.path">{{ item.title }}
            <span class="label" *ngIf="showReadMore">{{ item.link.title }}</span>
          </a>
          <a *ngIf="item.link.url.routed" [routerLink]="item.link.url.path">{{ item.title }}
            <span class="label" *ngIf="showReadMore">{{ item.link.title }}</span>
          </a>
        </li>
      </ul>
    </div><!--/navBlock__buttons-->
  </div><!--/inner-->
</div><!--/navBlock-->
