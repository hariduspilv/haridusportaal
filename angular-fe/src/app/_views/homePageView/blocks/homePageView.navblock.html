<div class="navBlock">
  <div class="inner">
    <div class="navBlock__title">
      <h1>Sinu <b>edu</b>ka <br /> teekonna algus</h1>
      <img src="/assets/img/homePage-navBlock.svg" />
    </div><!--/navBlock__title-->
    
    <div class="navBlock__buttons">
      <ul>
        <li *ngFor="let item of data">
          <a *ngIf="item.entity.fieldTopicLink.url && item.entity.fieldTopicLink.url.routed" [routerLink]="item.entity.fieldTopicLink.url.path">{{ item.entity.fieldTopicTitle }} <icon glyph="chevrons-down"></icon></a>
          <a *ngIf="item.entity.fieldTopicLink.url && !item.entity.fieldTopicLink.url.routed" [href]="item.entity.fieldTopicLink.url.path" target="_blank" >{{ item.entity.fieldTopicTitle }} <icon glyph="chevrons-down"></icon></a>
        </li>
      </ul>
    </div><!--/navBlock__buttons-->
  </div><!--/inner-->
</div><!--/navBlock-->
