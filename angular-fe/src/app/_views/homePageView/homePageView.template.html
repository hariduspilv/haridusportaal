<ng-container [ngSwitch]="theme">

  <ng-container *ngSwitchCase="'default'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'home.slogan' | translate"></homepage-navblock>
    <homepage-articles
      [data]="articles"
      [category]="'home.what_to_find' | translate"
      [theme]="theme"></homepage-articles>
    <homepage-slides
      [data]="services"
      [title]="'home.services_title' | translate"
      [theme]="theme"></homepage-slides>
    <homepage-topical
      [article]="news"
      [category]="'home.topical_default' | translate"
      [image]="'/assets/img/homepage-topical-1.svg'"
      [theme]="theme"></homepage-topical>
    <homepage-study
      [title]="study.title"
      [intro]="study.intro"
      [data]="study.data"
      [theme]="theme"></homepage-study>
    <homepage-slogan
      [title]="slogan"
      [image]="'/assets/img/homepage-slogan-1.svg'"
      [theme]="theme"></homepage-slogan>
    <homepage-footer
      [data]="contact"
      [theme]="theme"></homepage-footer>    
  </ng-container>

  <ng-container *ngSwitchCase="'teachers'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'home.teachers_slogan' | translate"></homepage-navblock>
    <homepage-events
      [data]="events"
      [theme]="theme"
      [title]="'home.events' | translate"
      [description]="'home.events_text' | translate"></homepage-events>
    <homepage-topical
      [category]="'home.topical_teachers' | translate"
      [image]="'/assets/img/homepage-topical-teachers.svg'"
      [article]="news" [theme]="theme"></homepage-topical>
    <homepage-slides
      [data]="services"
      [title]="'home.toolbox' | translate" 
      [line]="3"
      [theme]="theme"></homepage-slides>
    <homepage-slogan
      [title]="slogan.title"
      [person]="slogan.person"
      [company]="slogan.company"
      [image]="'/assets/img/homepage-slogan-teachers.svg'"
      [theme]="theme"></homepage-slogan>
    <homepage-footer
      [data]="contact"
      [theme]="theme"></homepage-footer>
  </ng-container>

  <ng-container *ngSwitchCase="'career'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'home.career_slogan' | translate"
      [description]="'home.career_slogan_description' | translate"></homepage-navblock>

    <homepage-articles
      [data]="articles"
      [category]="'home.future_career' | translate"
      [theme]="theme"></homepage-articles>

    <homepage-careerDevelopment
      *ngIf="careerDevelopment"
      [url]="careerDevelopment"
      [title]="'home.careerDevelopment_title' | translate"
      [description]="'home.careerDevelopment_description' | translate"></homepage-careerDevelopment>

    <homepage-topical
      [category]="'home.topical_career' | translate"
      [article]="news"
      [line]="4"
      [image]="'/assets/img/homepage-topical-career.svg'"
      [theme]="theme"></homepage-topical>

    <homepage-slogan
      [title]="slogan.title"
      [person]="slogan.person"
      [company]="slogan.company"
      [image]="'/assets/img/homepage-slogan-career.svg'"
      [line]="3"
      [theme]="theme"></homepage-slogan>

    <homepage-footer
      [data]="contact"
      [theme]="theme"></homepage-footer>  
  </ng-container>

  <ng-container *ngSwitchCase="'learning'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'home.learning_slogan' | translate"></homepage-navblock>
    <homepage-articles
      [data]="articles"
      [category]="'home.exam_period' | translate"
      [theme]="theme"></homepage-articles>
    <homepage-slides
      [data]="services"
      [title]="'home.learning_path_title' | translate"
      [theme]="theme"></homepage-slides>
    <homepage-study
      [title]="study.title"
      [intro]="study.intro"
      [data]="study.data"
      [learnMore]="false"
      [theme]="theme"></homepage-study>
    <homepage-topical
      [article]="news"
      [category]="'home.topical_default' | translate"
      [image]="'/assets/img/homepage-topical-learning.svg'"
      [theme]="theme"></homepage-topical>
    <homepage-slogan
      [title]="slogan.title"
      [person]="slogan.person"
      [company]="slogan.company"
      [image]="'/assets/img/homepage-slogan-learning.svg'"
      [line]="3"
      [theme]="theme"></homepage-slogan>
    <homepage-footer
      [data]="contact"
      [theme]="theme"></homepage-footer>
  </ng-container>
</ng-container>
