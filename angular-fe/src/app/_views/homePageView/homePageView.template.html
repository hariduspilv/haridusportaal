<ng-container [ngSwitch]="theme">

  <ng-container *ngSwitchCase="'default'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'home.slogan' | translate"></homepage-navblock>
    <homepage-articles
      [data]="topics"
      [theme]="theme"></homepage-articles>
    <homepage-slides
      [data]="services"
      [title]="'home.services_title' | translate"
      [theme]="theme"></homepage-slides>
    <homepage-topical
      [data]="newsLink"
      [theme]="theme"></homepage-topical>
    <homepage-study
      [theme]="theme"></homepage-study>
    <homepage-slogan
      [title]="slogan"
      [theme]="theme"></homepage-slogan>
    <homepage-footer
      [data]="contact"
      [theme]="theme"></homepage-footer>    
  </ng-container>

  <ng-container *ngSwitchCase="'teachers'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'home.teachers_slogan' | translate"></homepage-navblock>
    <homepage-events
      [data]="events"
      [theme]="theme"
      [title]="'home.events' | translate"
      [description]="'home.events_text' | translate"></homepage-events>
    <homepage-topical
      [data]="newsLink" [theme]="theme"></homepage-topical>
    <homepage-slides
      [data]="services"
      title="Tööriistakast" 
      [line]="3"
      [theme]="theme"></homepage-slides>
    <homepage-slogan
      [title]="slogan.title"
      [person]="slogan.person"
      [company]="slogan.company"
      [theme]="theme"></homepage-slogan>
    <homepage-footer
      [data]="contact"
      [theme]="theme"></homepage-footer>
  </ng-container>

  <ng-container *ngSwitchCase="'career'">
    <homepage-navblock
      [data]="topics"
      [theme]="theme"
      [title]="'Mingisugune <b>slogan</b> <br />karjäärist'"
      [description]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.'"></homepage-navblock>

    <homepage-articles
      [data]="articles"
      [theme]="theme"></homepage-articles>

    <homepage-topical
      [data]="newsLink"
      [theme]="theme"></homepage-topical>
  </ng-container>
</ng-container>
