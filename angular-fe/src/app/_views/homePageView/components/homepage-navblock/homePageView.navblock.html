<div id="content" tabindex="-1"></div>
<div class="navBlock">
  <div class="emblem" id="emblem" tabindex="-1" role="img" *ngIf="theme === 'career'" aria-label="Struktuurifondide logod"></div>
  <div class="inner">
    <div class="navBlock__title">
      <div class="navBlock__title__inner">
        <h1 [innerHTML]="title"></h1>
        <ng-container *ngIf="description">
          <p>{{ description }}</p>
        </ng-container>
      </div><!--/navBlock__title__inner-->
      <img [src]="image" alt="" />
    </div><!--/navBlock__title-->
    <div class="navBlock__buttons" *ngIf="data.length">
      <ul>
        <li *ngFor="let item of data">
          <a *ngIf="!item.link.url.routed" target="_blank" [href]="item.link.url.path">{{ item.title | translate }}
            <span class="label" *ngIf="item.link.title">{{ item.link.title | translate }}</span>
          </a>
					<ng-container *ngIf="isOnMainPage">
						<a *ngIf="item.link.url.routed" [routerLink]="item.link.url.path ">{{ item.title | translate }}
							<span class="label" *ngIf="item.link.title">{{ item.link.title | translate }}</span>
						</a>
					</ng-container>
					<ng-container *ngIf="!isOnMainPage">
						<a *ngIf="item.link.url.routed" [routerLink]="item.link.url.path | translatePath ">{{ item.title | translate }}
							<span class="label" *ngIf="item.link.title">{{ item.link.title | translate }}</span>
						</a>
					</ng-container>
        </li>
      </ul>
    </div><!--/navBlock__buttons-->
  </div><!--/inner-->
</div><!--/navBlock-->
