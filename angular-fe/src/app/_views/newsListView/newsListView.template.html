<base-layout>
	<div class="inline">
		<breadcrumbs [data]="breadcrumbs"></breadcrumbs>
	</div>
	<form class="filter-wrapper" filters [eventTracker]="getGoogleAnalyticsObject()">
		<div class="inline">
			<div #filterToggle class="sm-show text-right filter-control">
				<a href="javascript:void(0);" (click)="showFilter = !showFilter">
					<span *ngIf="!showFilter">{{ 'button.filter' | translate }}</span>
					<span *ngIf="showFilter">{{ 'button.filter_close' | translate }}</span>
				</a>
			</div>
			<ng-container *ngIf="showFilter">
				<div class="row">
					<div class="col-4 sm-12">
						<formItem type="text" ariaLabel="{{ 'news.filter_name' | translate }}" title="{{ 'news.filter_name' | translate }}" name="title"
						[(ngModel)]="searchTitle"></formItem>
					</div>
					<!--/col-4-->
					<div class="col-25 sm-12">
						<formItem type="date" ariaLabel="{{ 'time.date_period_from' | translate }}" title="{{ 'time.date_period_from' | translate }}" name="minDate">
						</formItem>
					</div>
					<!--/col-3-->
					<div class="col-25 sm-12">
						<formItem type="date" ariaLabel="{{ 'time.date_period_to' | translate }}" title="{{ 'time.date_period_to' | translate }}" name="maxDate"></formItem>
					</div>

					<div class="col-3 align-end text-right sm-12 inline-flex" *ngIf="!filterFull">
						<div class="align-center filter-state sm-hide">
							<a #detailed role="button" class="pointer" (keyup.enter)="expandFilters()"
								(click)="expandFilters()" tabindex="0" aria-expanded="false">
								<span>{{ 'button.search_detailed' | translate}}</span>
							</a>
						</div>
						<div class="button-row">
							<button htm-button>{{ 'button.search' | translate }}</button>
						</div>
					</div>

				</div>
				<!--/row-->
				<div class="row" *ngIf="filterFull">
					<div class="col-9 sm-12">
						<formItem type="multi-select" ariaLabel="{{ 'news.filter_tag' | translate }}" title="{{ 'news.filter_tag' | translate }}" name="tag"
							[options]="tags" [(ngModel)]="selectedTag">
						</formItem>
					</div>

					<div class="col-3 align-end text-right sm-12 inline-flex">
						<div class="align-center filter-state sm-hide">
							<a role="button" class="pointer" (keyup.enter)="expandFilters()"
								(click)="expandFilters()" tabindex="0" aria-expanded="false">
								<span>{{ 'button.search_brief' | translate}}</span>
							</a>
						</div>
						<div class="button-row">
							<button htm-button class="search">{{ 'button.search' | translate }}</button>
						</div>
					</div>
				</div>
			</ng-container>
		</div>
	</form>
	<div class="inline">
		<block titleBorder="true">
			<block-title>{{ 'news.label' | translate }}</block-title>
			<block-content>
				<searchResults type="news" limit="24"></searchResults>
			</block-content>
		</block>
	</div>
</base-layout>
