<div class="inline">
	<article-layout [sidebar]="sidebar" sidebarTitle="Mooooooo" [feedbackNid]="feedbackNid">

		<breadcrumbs [path]="path"></breadcrumbs>

		<block [loading]="true" *ngIf="!data">
		</block>
		<block [loading]="loading" [titleBorder]="true" *ngIf="data">

			<block-title>{{ title | translate }}</block-title>
			<block-secondary-title>{{ data.title }}</block-secondary-title>

			<block-content>
				<ng-container>
					<div class="author" *ngIf="data.author">{{ data.author }}
						{{ data.created*1000 | date:'dd.MM.yyyy' }}</div>
					<div class="toolbar">
						<share [title]="title"></share>
						<compare *ngIf="compareKey" [id]="data.nid" [sessionStorageKey]="compareKey"></compare>
						<labels *ngIf="data.fixedLabel" [data]="[data.fixedLabel.entity]" type="orange"></labels>
					</div>
					<!--/toolbar-->

					<p *ngIf="data.introductionText" class="short">{{data.introductionText}}</p>

					<p *ngIf="data.shortDescription"><b>{{ data.shortDescription }}</b></p>

					<htm-video *ngIf="data.video" [videos]="data.video"></htm-video>

					<image [gallery]="true" *ngIf="data.image && (!data.video ||Â data.video.length === 0)" [image]="data.image"
					></image>

					<picto tabindex="-1" aria-hidden="true" *ngIf="data.fieldPictogram && data.fieldPictogram.entity"
						[img]="data.fieldPictogram.entity.url"></picto>

					<div class="description" *ngIf="data.description && data.description.value"
						[innerHtml]="data.description.value"></div>

					<links *ngIf="data.links" [data]="data.links"></links>

					<links *ngIf="data.attachmentFile" type="document" [data]="data.attachmentFile"></links>

					<htm-video *ngIf="data.additionalVideos" [videos]="data.additionalVideos"></htm-video>

					<accordion [collapsible]="true" *ngIf="data.accordion">
						<accordion-item *ngFor="let item of data.accordion"
							[title]="item.entity.fieldTitle || item.entity.fieldSurveyAccordionTitle || item.entity.fieldAccordionTitle">
							<div
								[innerHTML]="item.entity.fieldBody ? item.entity.fieldBody.value : item.entity.fieldSurveyAccordionContent.value">
							</div>
							<links *ngIf="item.entity.fieldRelatedArticle && item.entity.fieldRelatedArticle.length > 0"
								[data]="item.entity.fieldRelatedArticle"></links>
						</accordion-item>
					</accordion>

					<chart *ngIf="data.graph" [data]='data.graph' type='filter'></chart>

					<infograph *ngIf="data.infograph" [data]='data.infograph' type='filter'></infograph>

					<school-table *ngIf="type === 'school'" [data]="data"></school-table>

					<studyProgramme-table *ngIf="type === 'studyProgramme'" [data]="origData"></studyProgramme-table>

					<labels [data]="data.tags" *ngIf="data.tags"></labels>

					<feedback [nid]="data.nid"></feedback>


				</ng-container>
			</block-content>
		</block>
		<relatedStudyProgrammesList *ngIf="type === 'studyProgramme' && data.nid" [nid]="data.nid">
		</relatedStudyProgrammesList>
	</article-layout>
</div>
<!--/inline-->
