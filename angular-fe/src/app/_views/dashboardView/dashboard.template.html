<div class="inline">
	<article-layout
		[sidebar]="
			sidebar.entity.events.length || sidebar.entity.favourites.length
				? sidebar
				: false
		"
	>
		<breadcrumbs [path]="breadcrumbs"></breadcrumbs>
		<block tabStyle="middle">
			<block-title>
				{{ "frontpage.dashboard_label" | translate }}
			</block-title>
			<block-sub-title>
				<div class="block__sub__title">
					<div class="identification">
                        <button
                            htm-button theme="link"
							*ngIf="currentRole === 'natural_person'"
							attr.aria-label="{{ 'modal.modaler' | translate }}"
							(click)="loadUserModal()"
						>
							<h1>{{ userData.username | titlecase }}</h1>
                    </button>
						<h1 *ngIf="currentRole === 'juridical_person'">
							{{ userData.role.current_role.data.nimi }}
						</h1>
					</div>
					<div class="change-role">
                        <button htm-button theme="link"
							attr.aria-label="{{ 'modal.change_role' | translate }}"
							(click)="loadRoleChangeModal()"
						>
							{{ "modal.change_role" | translate }}
                        </button>
					</div>
				</div>
			</block-sub-title>
			<block-content
				*ngIf="
					currentRole === 'juridical_person' || currentRole === 'natural_person'
				"
				tabLabel="Taotlused"
				tabIcon="file-text"
			>
				<applications></applications>
			</block-content>
			<block-content
				*ngIf="currentRole === 'natural_person'"
				tabLabel="Tunnistused"
				tabIcon="class"
			>
				<certificates></certificates>
			</block-content>
			<block-content
				*ngIf="currentRole === 'natural_person'"
				tabLabel="Õpingud"
				tabIcon="local-library"
			>
				<studies></studies>
			</block-content>
			<block-content
				*ngIf="currentRole === 'natural_person'"
				tabLabel="Õpetan"
				tabIcon="school"
			>
				<teachings></teachings>
			</block-content>
		</block>
	</article-layout>
</div>

<htm-modal
	id="userModal"
	title="{{ 'frontpage.dashboard_tabs_personal_label' | translate }}"
	[titleExists]="titleExists"
	[topAction]="topAction"
	[bottomAction]="bottomAction"
>
	<modal-content [loading]="loading">
		<alerts
			class="notifications notifications--small"
			id="personalData"
		></alerts>
		<ng-container *ngIf="!loading && !error && personalData">
			<h1>{{ userData.username }}</h1>
			<table htm-table class="personal-data">
				<ng-container *ngFor="let field of personalDataFields">
					<tr *ngIf="personalData[field]">
						<th>{{ "frontpage." + field | translate | titlecase }}</th>
						<td>
							{{ personalData[field] }}
						</td>
					</tr>
				</ng-container>
			</table>
		</ng-container>
	</modal-content>
</htm-modal>
