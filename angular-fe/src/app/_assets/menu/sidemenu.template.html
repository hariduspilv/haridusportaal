
<aside>
	<div class="space">
		<button htm-button theme="icon" attr.aria-label="{{ 'button.close' | translate }} {{
			'frontpage.main_menu' | translate
    }}" (click)="closeSidemenu()">
			<span class="button--label">
				<icon class="large" glyph="x" size="large"></icon>
			</span>
		</button>
	</div>
	<nav>
		<ng-container *ngIf="data && data.menu && data.menu.links">
			<sidemenu-item [items]="data.menu.links" [type]="'category'"></sidemenu-item>
		</ng-container>
	</nav>
</aside>
