<div class="formItem__title" [class.formItem__title--top]="filledField" [class.focused]="focused" *ngIf="title !== '' && type !== 'radio'"><span>{{ title }}</span></div>
<div class="formItem__staticTitle" *ngIf="type == 'radio' && title !== ''">{{ title }}</div>
<div class="formItem__wrapper">
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'text'">
      <input
        [class.hideText]="!filledField"
        [attr.placeholder]="filledField ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        type="text"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        [(ngModel)]="field" />
    </ng-container>

    <ng-container *ngSwitchCase="'date'">
      <input
        [class.hideText]="!filledField"
        ngbDatepicker #d="ngbDatepicker"
        outsideDays="collapsed"
        [attr.placeholder]="filledField ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        type="text"
        (dateSelect)="update('datepicker')"
        (closed)="update('datepicker'); focused = false;"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        [(ngModel)]="dateField" />
      <button class="formItem__icon" (click)="focusField(); d.toggle()" type="button" ripple="dark">
        <icon glyph="calendar"></icon>
      </button>
    </ng-container>

    <ng-container *ngSwitchCase="'textarea'">
      <textarea
        [class.hideText]="!filledField"
        [attr.placeholder]="filledField ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        type="text"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        [style.height]="height ? height+'px' : null"
        [(ngModel)]="field"></textarea>
    </ng-container>

    <ng-container *ngSwitchCase="'multi-select'">
      <ng-select
        [items]="options"
        [multiple]="true"
        bindLabel="key"
        [closeOnSelect]="false"
        bindValue="value"
        (change)="update()"
        (open)="update('focus')"
        (close)="update('blur')"
        [searchable]="false"
        [(ngModel)]="field">

        <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
          <formItem type="checkbox" [label]="item.key" [ngModel]="item$.selected"></formItem>
        </ng-template>
      </ng-select>
    </ng-container>

    <ng-container *ngSwitchCase="'select'">
      <ng-select
        [items]="options"
        bindLabel="key"
        bindValue="value"
        (change)="update()"
        (open)="update('focus')"
        (close)="update('blur')"
        [searchable]="false"
        [(ngModel)]="field">
      </ng-select>
    </ng-container>

    <ng-container *ngSwitchCase="'checkbox'">
      <label class="formItem__check">
        <div class="formItem__check__wrapper">
          <input
          type="checkbox"
          [(ngModel)]="field"
          (change)="update()"
          (focus)="update('focus')"
          (blur)="update('blur')"
          />
          <div class="formItem__check__indicator">
            <icon glyph="check"></icon>
          </div><!--/formItem__check__indicator-->
        </div><!--/formItem__check__wrapper-->
        <div class="formItem__check__title">
          {{ label }}
        </div><!--/formItem__check__title-->
      </label><!--/formItem__check-->
    </ng-container>

    <ng-container *ngSwitchCase="'radio'">
      <ng-container *ngFor="let item of options">
        <label class="formItem__radio">
          <div class="formItem__radio__wrapper">
            <input
            type="radio"
            name="field"
            [value]="item.value"
            [(ngModel)]="field"
            (change)="update()"
            (focus)="update('focus')"
            (blur)="update('blur')"
            />
            <div class="formItem__radio__indicator"></div>
          </div><!--/formItem__check__wrapper-->
          <div class="formItem__radio__title">
            {{ item.key }}
          </div><!--/formItem__check__title-->
        </label><!--/formItem__check-->
      </ng-container>
    </ng-container>
    
    <ng-container *ngSwitchDefault>
      <select
        [class.hideText]="!filledField"
        [class.focused]="focused"
        #inputField
        type="text"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        [(ngModel)]="field">
        <option value="" *ngIf="placeholder">{{ placeholder }}</option>
        <option value="0">Yki</option>
        <option value="1">Kaki</option>
      </select>
    </ng-container>

  </ng-container>
</div><!--/formItem__wrapper-->
<div class="formItem__error" *ngIf="error">
  {{ errorMessage }}
</div>
