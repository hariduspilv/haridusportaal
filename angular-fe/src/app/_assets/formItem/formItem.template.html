<div class="formItem__title" [class.formItem__title--top]="filledField || focused" [class.focused]="focused" *ngIf="!titleDisabled && title !== '' && type !== 'radio'"><span>{{ title | titleCase }}</span></div>
<div class="formItem__staticTitle" *ngIf="type == 'radio' && title !== ''">{{ title | titleCase }}</div>
<div class="formItem__wrapper"
  [class.showPlaceholder]="(type == 'select' || type == 'multi-select') && placeholder && (field == '' || field == null)"
  [class.title--top]="filledField || focused"
  >

  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'text'">
      <input
        [class.hideText]="!filledField && !focused"
        [attr.placeholder]="(titleDisabled && !focused) || (!titleDisabled && !focused) ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        pattern="{{ pattern ? patterns[pattern] : '' }}"
        type="text"
        [autocomplete]="browserAutocomplete"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        (keyup)="triggerOnUpdate()"
        [attr.disabled]="disabled"
        [id]="domID"
        [attr.name]="domID"
        [(ngModel)]="field" />
    </ng-container>

    <ng-container *ngSwitchCase="'password'">
      <input
        [class.hideText]="!filledField && !focused"
        [attr.placeholder]="(titleDisabled && !focused) || (!titleDisabled && !focused) ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        pattern="{{ pattern ? patterns[pattern] : '' }}"
        type="password"
        autocomplete="current-password"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        (keyup)="triggerOnUpdate()"
        [attr.disabled]="disabled"
        [(ngModel)]="field" />
    </ng-container>
    <ng-container *ngSwitchCase="'number'">
      <input
        [class.hideText]="!filledField"
        [attr.placeholder]="(titleDisabled && !focused) || (!titleDisabled && !focused) ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        pattern="{{ pattern ? patterns[pattern] : '' }}"
        type="number"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        (keyup)="triggerOnUpdate()"
				(keydown)="keyDownFn($event)"
        [attr.disabled]="disabled"
        [(ngModel)]="field" />
    </ng-container>

    <ng-container *ngSwitchCase="'date'">
      <input
        [class.hideText]="!filledField"
        ngbDatepicker #d="ngbDatepicker"
        container="body"
        outsideDays="collapsed"
        [attr.placeholder]="titleDisabled && !focused ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        [minDate]="minDate"
        [maxDate]="maxDate"
        type="text"
        (dateSelect)="update('datepicker')"
        (closed)="update('datepicker'); focused = false;"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        (keyup)="triggerOnUpdate()"
        [attr.disabled]="disabled"
        [(ngModel)]="dateField" />
      <button class="formItem__icon" (click)="focusField(); d.toggle()" type="button" [attr.disabled]="disabled">
        <icon glyph="calendar"></icon>
      </button>
    </ng-container>

    <ng-container *ngSwitchCase="'textarea'">
      <textarea
        [class.hideText]="!filledField"
        [attr.placeholder]="(titleDisabled && !focused) || (!titleDisabled && !focused) ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        type="text"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        (keyup)="triggerOnUpdate()"
        [style.height]="height ? height+'px' : null"
        [attr.disabled]="disabled"
        [(ngModel)]="field"></textarea>
    </ng-container>

    <ng-container *ngSwitchCase="'multi-select'">

      <ng-container *ngIf="isMobile">
        <select
          (change)="update()"
          (focus)="update('focus')"
          (blur)="update('blur')"
          multiple
          [attr.disabled]="disabled"
          [(ngModel)]="field">
          <ng-container *ngIf="sortOptions">
            <option *ngFor="let item of options | orderBy: 'key'" [value]="item.value">{{ item.key }}</option>
          </ng-container>
          <ng-container *ngIf="!sortOptions">
            <option *ngFor="let item of options" [value]="item.value">{{ item.key }}</option>
          </ng-container>
        </select>
        <button class="formItem__icon" type="button">
          <icon glyph="chevron-down"></icon>
        </button>
      </ng-container>
      <ng-container *ngIf="!isMobile">
        <ng-select
          [items]="sortOptions ? (options | orderBy:'key') : options"
          [multiple]="true"
          bindLabel="key"
          [closeOnSelect]="false"
          [placeholder]="placeholder"
          bindValue="value"
          (change)="update()"
          (open)="update('focus')"
          (close)="update('blur')"
          [searchable]="false"
          [appendTo]="appendTo"
          [disabled]="disabled"
          *ngIf="options"
          [(ngModel)]="field">

          <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
            <formItem type="checkbox" [label]="item.key" [ngModel]="item$.selected"></formItem>
          </ng-template>
        </ng-select>
      </ng-container>

    </ng-container>

    <ng-container *ngSwitchCase="'select'">
      <ng-container *ngIf="isMobile">
        <select
          (change)="update()"
          (focus)="update('focus')"
          (blur)="update('blur')"
          [attr.disabled]="disabled"
          [(ngModel)]="field">

          <ng-container *ngIf="sortOptions">
            <option *ngFor="let item of options | orderBy: 'key'" [value]="item.value">{{ item.key }}</option>
          </ng-container>
          <ng-container *ngIf="!sortOptions">
            <option *ngFor="let item of options" [value]="item.value">{{ item.key }}</option>
          </ng-container>

        </select>
        <button class="formItem__icon" type="button">
          <icon glyph="chevron-down"></icon>
        </button>
      </ng-container>
      <ng-container *ngIf="!isMobile">
        <ng-select
          [items]="sortOptions ? (options | orderBy:'key') : options"
          bindLabel="key"
          bindValue="value"
          (change)="update()"
          (open)="update('focus')"
          (close)="update('blur')"
          [searchable]="false"
          [appendTo]="appendTo"
          [disabled]="disabled"
          [placeholder]="placeholder"
          [(ngModel)]="field">
        </ng-select>
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'checkbox'">
      <label class="formItem__check">
        <div class="formItem__check__wrapper">
          <input
          type="checkbox"
          [(ngModel)]="field"
          (change)="update()"
          (focus)="update('focus')"
          [attr.disabled]="disabled"
          (blur)="update('blur')"
          />
          <div class="formItem__check__indicator">
            <icon glyph="check"></icon>
          </div><!--/formItem__check__indicator-->
        </div><!--/formItem__check__wrapper-->
        <div class="formItem__check__title">
          {{ label }}
        </div><!--/formItem__check__title-->
      </label><!--/formItem__check-->
    </ng-container>

    <ng-container *ngSwitchCase="'radio'">
      <ng-container *ngFor="let item of options">
        <label class="formItem__radio">
          <div class="formItem__radio__wrapper">
            <input
            type="radio"
            [name]="name"
            [value]="item.value"
            [(ngModel)]="field"
            (change)="update()"
            (focus)="update('focus')"
            [attr.disabled]="disabled"
            (blur)="update('blur')"
            />
            <div class="formItem__radio__indicator"></div>
          </div><!--/formItem__check__wrapper-->
          <div class="formItem__radio__title"  [class.selected]="item.value === field">
            {{ item.key }}
          </div><!--/formItem__check__title-->
        </label><!--/formItem__check-->
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'autocomplete'">
      <input
        [class.hideText]="!filledField && !focused"
        [attr.placeholder]="(titleDisabled && !focused) || (!titleDisabled && !focused) ? placeholder : ''"
        [class.focused]="focused"
        #inputField
        pattern="{{ pattern ? patterns[pattern] : '' }}"
        type="text"
				autocomplete="off"
				[id]="domID"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur', autocompleteElem);"
        (keyup)="autocompleteElem.search(field, $event); triggerOnUpdate();"
        (ngModelChange)="field = $event"
        [ngModel]="field | parseInAdds" />
      <autocomplete
        [valueType]="valueType"
        #autocompleteElem
        [type]="query"
        (onValueSelected)="autocompleteUpdate($event)">
      </autocomplete>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <select
        [class.hideText]="!filledField"
        [class.focused]="focused"
        #inputField
        type="text"
        (change)="update()"
        (focus)="update('focus')"
        (blur)="update('blur')"
        [attr.disabled]="disabled"
        [(ngModel)]="field">
        <option value="" *ngIf="placeholder">{{ placeholder }}</option>
        <option value="0">Yki</option>
        <option value="1">Kaki</option>
      </select>
    </ng-container>

  </ng-container>
</div><!--/formItem__wrapper-->
<div class="formItem__error" *ngIf="error && errorMessage" role="alert" [attr.aria-label]="errorMessage">
  {{ errorMessage }}
</div>
