<ul *ngIf="data && data.length">
  <li *ngFor="let item of data">
    <a *ngIf="icons" [href]="item.url.path">
      <div class="row">
        <div class="col-1 padding center-flex">
          <icon size="medium" [glyph]="item.icon ? item.icon : 'file-text'"></icon>
        </div>
        <span class="col-11 padding text" role="text">{{ item.title }}</span>
      </div>
    </a>
    <button *ngIf="!icons && item.url.routed" role="link" [routerLink]="[item.url.path]" htm-button>{{ item.title }}</button>
    <a *ngIf="!icons && !item.url.routed" [href]="[item.url.path]"><button role="link" htm-button>{{ item.title }}</button></a>
  </li>
</ul>
