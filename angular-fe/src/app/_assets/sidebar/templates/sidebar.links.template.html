<ul *ngIf="data && data.length">
  <ng-container *ngFor="let item of data">
    <li *ngIf="item.url">
      <a [href]="item.url.path">
        <icon *ngIf="!item.url.routed" size="medium" glyph="external-link"></icon>
        <icon *ngIf="item.url.routed" size="medium" glyph="link-2"></icon>
        <span role="text">{{ item.title }}</span>
      </a>
    </li>
  </ng-container>
</ul>
