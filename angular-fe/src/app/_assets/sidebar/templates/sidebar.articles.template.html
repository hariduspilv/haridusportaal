<div *ngFor="let item of data.entities" class="article">
  <a *ngIf="item.entityUrl && item.entityUrl.path" [routerLink]="item.entityUrl.path">
    <img *ngIf="item.fieldIntroductionImage" src="{{ item.fieldIntroductionImage.derivative.url }}" alt="{{ item.fieldIntroductionImage.alt }}" width="100%" />
    <h2> {{ item.entityLabel }}</h2>
  </a>
  <time>{{ item.fieldAuthor }} {{ item.created*1000 | date:"dd.MM.yyyy" }}</time>
</div>
