<ul [class.ellipsis]="ellipsis">
  <li *ngFor="let item of data; let i = index;">
    <span class="arrow" *ngIf="i > 0">
      <icon glyph="chevron-right"></icon>
    </span>
    <a *ngIf="item.link && isMainPage(item.link)" (click)="navigateToMainPage()">{{ 'frontpage.label' | translate }}</a>	<!-- item.label -->
    <a *ngIf="item.link && !isMainPage(item.link)" [routerLink]="[item.link]">{{ item.title | translate }}</a>
    <ng-container *ngIf="!item.link">
      <a href="javascript:window.location.reload();" attr.aria-label="{{ ('breadcrumbs.current_page' | translate) + ' ' + item.title }}">
        <span aria-hidden="true">
          {{ item.title | translate }}
        </span>
      </a>
    </ng-container>
  </li>
</ul>
