<div class="language-dropdown" (mouseover)="mouseOver()" (mouseleave)="mouseLeave()">
	<button class="dropbtn" (click)="onButtonClick()"
					[attr.aria-label]="('frontpage.selected' | translate) + ' ' + (activeLanguage | lowercase) + ' ' + ('frontpage.language' | translate)"
					[attr.aria-haspopup]="'listbox'"
	>
		{{ isDesktop ? activeLanguage : activeLanguageCode | uppercase }}
	</button>
	<icon glyph="chevron-down"></icon>
	<div class="dropdown-content" tabindex="-1" role="listbox" [attr.aria-label]="'frontpage.choose_language' | translate">
		<ng-container *ngFor="let language of languages; index as idx">
			<a *ngIf="activeLanguageCode !== language.code"
				 (click)="onClick(language.code)"
				 (keydown.enter)="onClick(language.code)"
				 (keydown.space)="onClick(language.code)"
				 [attr.aria-label]="idx === languages.length - 1 ? ('frontpage.last' | translate) + ' ' + (language.label | translate) : language.label | translate"
				 role="option"
				 tabindex="0"
			>
				{{ isDesktop ? (language.label | translate) : (language.code | uppercase) }}
			</a>
		</ng-container>
	</div>
</div>
