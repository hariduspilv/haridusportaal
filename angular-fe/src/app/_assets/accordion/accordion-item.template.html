<div class="accordion__wrapper" [class.accordion__wrapper--active]="this.styleState">
  <div class="accordion__title" (click)="openAccordion()" ripple="light">
    {{ title }}
    <div class="accordion__indicator" [class.accordion__indicator--active]="active">
      <icon glyph="chevron-down"></icon>
    </div><!--/accordion__indicator-->
  </div><!--/accordion__title-->
  <div class="accordion__content" [@toggleBody]="active ? 'expanded' : 'collapsed'" (@toggleBody.done)="animationDone()" (@toggleBody.start)="animationStart()">
    <div class="accordion__inline">
      <ng-content></ng-content>
    </div><!--/accordion__inline-->
  </div><!--/accordion_Content-->
</div><!--/accordion__wrapper-->
