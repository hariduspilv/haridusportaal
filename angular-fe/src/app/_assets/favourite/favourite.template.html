<button htm-button theme="icon" (click)="handleStateChange()" attr.aria-label="{{ 'tooltip.favourites' | translate }}">
  <icon [glyph]="state ? 'star-filled' : 'star'" size="medium"></icon>
</button>
<alerts global></alerts>
<htm-modal id="favourites" title="Lisa lemmikutesse">
  <modal-content id="favourites" *ngIf="modalService.modalOpened['favourites']">
    <div innerHTML="{{ 'frontpage.favourites_limit_modal_content' | translate }}"></div>
    <button htm-button theme="default" role="link">{{ 'button.back_to_dashboard' | translate }}</button>
  </modal-content>
</htm-modal>
