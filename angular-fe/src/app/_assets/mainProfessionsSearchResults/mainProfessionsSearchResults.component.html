<div class="noResults" *ngIf="!list?.length && !loading && !filteredJobLoading">
  {{ noResultStringByType | translate }}
</div>
<listItems
  *ngIf="list?.length"
  [type]="type"
  [list]="list"
></listItems>
<loader *ngIf="loading"></loader>
<loader class="loadMore" *ngIf="loadingMore"></loader>
<div class="loadMore" *ngIf="!loading && !loadingMore && canLoadMore">
  <button htm-button (click)="loadMore()">{{ 'button.load_more' | translate }}</button>
</div><!--/loadMore-->
