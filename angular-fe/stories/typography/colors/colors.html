<h1>Colors ({{count}})</h1>
<table htm-table>
  <tr>
    <th width="50px">
      Color
    </th>
    <th style="width:200px; white-space: nowrap;">
      Code
    </th>
    <th>
      Variable
    </th>
    
  </tr>
  <tr *ngFor="let item of colors">
    <td><div [ngStyle]="{ background: item }" style="height:50px; width:50px; border:#cfcfcf 1px solid;"></div></td>
    <td style="width:200px; white-space: nowrap;">{{ item }}</td>
    <td>${{ colorsObj[item] }}</td>
  </tr>
</table>
