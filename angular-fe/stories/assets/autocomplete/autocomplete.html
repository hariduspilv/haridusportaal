<article-layout>
  
  <block [titleBorder]="true">

    <block-title>Autocomplete</block-title>

      <formItem
        #autocompleteInput
        type="text"
        title="Märksõna"
        (keyup)="autocompleteElem.search(autocompleteInput.field);">

      <autocomplete #autocompleteElem type="testAutocomplete"></autocomplete>
    </block-content>
  </block>
</article-layout>
