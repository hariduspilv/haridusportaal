<div style="min-height: 500px;">
  <div style="padding: 24px 16px;" [style.background-color]="item.titleDisabled ? '#2e3374' : null">
    <formItem
      [type]="item.type"
      [(ngModel)]="item.value"
      [placeholder]="item.placeholder"
      [title]="item.title"
      [titleDisabled]="item.titleDisabled"
      [options]="item.options"
      [label]="item.label"
      [error]="item.error"
      [success]="item.success"
      [errorMessage]="item.errorMessage"
      [disabled]="item.disabled">
    </formItem>
  </div>
</div>
